<script type="text/javascript">
    var uid = "<?php echo $uid?>";
    // var uid="2015828284104";
    //totalAmount 停车费用
    //outDt 出场时间
    var sendUrl=WX_URL + 'requestAjax.php';
    var sendDate={
            uid: uid,
            identity: "getParkingRecord"
    };
    fnAjaxParking ('post',sendUrl,false,sendDate, function(data){
          if(data.state==0){
              var html = "";
              if (data.result.length == 0) {
                  $(".centen").hide();
                  $(".nodata").show();
                  return false;
              }
              $.each(data.result, function(i, k) {
                  var state_ = '';
                  if (k.orderState == 2) {
                      state_ = "已完成"
                  }
                  var ParkTime = k.parkTime;
                  var ParkTimeNew = ParkTime.replace(/:/g, "时") + "分";
                  html +='<div class="carportList" id=' + k.id + '>' +
                  '<div class="bgH"><img src="weixin/parkingNew/picnew/img_cordon.png"/></div>'+
                  '<div class="botBor"><p><span class="licenseplatenumber">' + k.carNum + '</span></p>' +
                  '<p><span class="carportState">' + state_ + '</span></p></div>' +
                  '<div class="parkingLot">' + k.parkName + '</div>' +
                  '<div><p><span class="appointmentTime">入场时间:' + k.inDt + '</span></p></div>' +
                  '<div class="botBor"><p><span class="outTime">出场时间:' + k.outDt + '</span></p></div>' +
                  '<div><p><span class="parkingDuration">时长:' + ParkTimeNew + '</span></p><p style="color:#E9064E;font-weight:bold;">实付:<span>￥' + k.totalAmount + '</span></p></div>' +
                  // '<h3 class="bgs"><img src="weixin/parkingNew/pic/img_line2.png"/></h3>' +
                  '</div>';
              });
              $(".centen").html(html);
          }
      }, function(){
          $(".centen").hide();
          $(".nodata").show();
          return false;
      });

    // 进入 停车详情
    $(".carportList").on("click", function() {
        var id_ = $(this).attr("id");
        window.location.href = WX_URL + "user.php?parkingRecordDetails=1&id=" + id_;
    })

    var appId = '<?php echo APPID?>';
    var nonceStr = '<?php echo $nonceStr;?>';
    var timestamp = '<?php echo $timestamp;?>';
    var signature = '<?php echo $signature;?>';
    // 微信分享
    wx.config({
        debug: false,
        appId: appId,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: ['checkJsApi', 'onMenuShareAppMessage']
    });
    wx.ready(function() {
        wx.checkJsApi({
            jsApiList: ['onMenuShareAppMessage'],
            success: function(res) {
                console.log(res);
            }
        });
        wx.onMenuShareAppMessage({
            title: '吃喝玩乐 华熙LIVE一卡通', // 分享标题
            desc: '会员停车，不花钱！', // 分享描述
            link: WX_URL + 'user.php?parkingnew', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: WX_URL + 'tmp/title.png', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function() {
                // 用户确认分享后执行的回调函数
                console.log("分享成功");
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
                console.log("取消分享");
            }
        });
    });
    wx.error(function(res) {
        // console.log(res);
    });
