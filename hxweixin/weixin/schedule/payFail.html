<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    html,
    body,
    .wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: rgb(244, 244, 244);
    }

    html {
        font-size: 100%;
    }

    body,
    .warp {
        font-size: 0.14rem;
    }

    .tupian {
        width: 30%;
        margin: 0.33rem;
        margin-left: 35%;
        margin-bottom: 0.24rem;
    }

    .tupian img {
        width: 100%;
    }

    .p1 {
        font-size: 0.22rem;
        color: #333333;
        text-align: center;
        margin-bottom: 0.12rem;
        letter-spacing: .2em
    }

    .p2 {
        font-size: 0.14rem;
        color: #333333;
        text-align: center;
        margin-bottom: 0.2rem;
        letter-spacing: .2em
    }

    .backBtn {
        width: 1.2rem;
        height: 0.4rem;
        text-align: center;
        line-height: 0.4rem;

        border:1px solid rgb(255, 221, 16);
        color: #333333;
        margin: 0 auto;
        border-radius: 0.2rem;
        float: left;
    }
    .noshop {
        float: left;
        width: 1.2rem;
        height: 0.4rem;
        text-align: center;
        line-height: 0.4rem;
        border:1px solid rgb(255, 221, 16);
        color: #333333;
        margin: 0 auto;
        margin-left: .565rem;
        margin-right: .22rem;
        border-radius: 0.2rem;
    }
    .color_red,
    .backBtn {
        color: #333333;
    }

<body>
    <div class="wrap">
        <div class="tupian">
            <img src="pic/fail.png" />
        </div>
        <p class="p1"><span class="color_red">购票失败</span></p>
        <p class="p2 color_red">你可以前往票夹继续支付</p>
        <div class="botdiv">
            <div class="noshop">不买了</div>
            <div class="backBtn">继续支付</div>
        </div>
    </div>
    <script src="../common/zepto.min.js"></script>
    <script src="../common/fontSize.js"></script>
    <script src="../common/common.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>

        $(".backBtn").click(function(event) {
            location.href = WX_URL + "user.php?ticketFolder=1";
        });
        $(".noshop").click(function(event) {
            location.href = WX_URL + "user.php?ticketList=1";
        });
        // 禁用微信分享
      function onBridgeReady() {
             WeixinJSBridge.call('hideOptionMenu');
        }

       if (typeof WeixinJSBridge == "undefined") {
           if (document.addEventListener) {
               document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
           } else if (document.attachEvent) {
               document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
               document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
           }
       } else {
           onBridgeReady();
       }
