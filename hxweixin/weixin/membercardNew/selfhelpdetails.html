    <script>
        var id_ = "<?php echo $id?>";
        var uid = "<?php echo $uid?>";
        //getRecordDetail   uid  id
        var tmp = {
            "uid": uid,
            "id": id_
        };
        var sendData = createSign(tmp);
        $.ajax({
            url: COUPON_URL + "Home/Requestajax/getRecordDetail",
            type: 'POST',
            dataType: 'json',
            async: false,
            data: sendData,
            success: function(data) {
                console.log(data);
                var font = '';
                var className = '';
                var dot = ''
                if (data.result.status == 0) {
                    font = "审核中";
                    className = "stateR";
                } else if (data.result.status == 1) {
                    font = "已完成";
                    className = "stateG";
                } else {
                    className = "stateR";
                    font = "审核失败";
                    var des = "失败原因：" + data.result.description;
                    $(".errordescribe").show();
                    $(".errordescribe").html(des);
                }
                $("#addtime").html(data.result.addtime);
                $("#state").html(font);
                $("#state").addClass(className);
                $("#point").html(data.result.point);
                $("#money").html(data.result.amount);
                $(".imgBox img").attr("src", data.result.img_url);
            }
        })
        goHomeBtn("body");
    </script>
</body>
