<body>
    <div class="headers">
        <div class="databaobiao" id="data_info">

            <div class="imgs">
                <img src="weixin/shop/pic/icon_record.png" />
            </div>
            <span class="spantext">数据报表</span>

        </div>
        <div class="databaobiao" id="cancel_people">

            <div class="imgs">
                <img src="weixin/shop/pic/icon_check.png" />
            </div>
            <span class="spantext users">核销人员管理</span>

        </div>
    </div>
    <script src="weixin/common/jquery.js"></script>
    <script src="weixin/common/fontSize.js"></script>
    <script src="weixin/common/common.js"></script>

    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script>
        var mobile = "<?php echo $mobile?>";
        var tmp = Date.parse(new Date()).toString();
        tmp = tmp.substr(0, 10);
        var sign_tmp = "SDE45FHW6KL" + tmp;
        var md5_sign_tmp = hex_md5(sign_tmp);
        // 判断 是否展示 商家管理  菜单
        $("#cancel_people").hide();
        $("#data_info").hide();
        $.ajax({
            type: "post",
            url: COUPON_URL + "/Home/Requestajax/getUserType",
            async: false,
            dataType: "json",
            data: {
                "sign": md5_sign_tmp,
                "timestamp": tmp,
                "mobile": mobile,
            },
            success: function(data) {
                console.log(data);
                if (data.state == 0) { // 数据 为空的时候
                    $("#data_info").show();
                    if (data.isadmin == true) {
                        $("#cancel_people").show();
                    }
                }
            },
            error: function() {
                console.log("错误")
            }
        })
        $("#cancel_people").on("click", function() {
            location.href = WX_URL + "user.php?userlist=1";
        })
        $("#data_info").on("click", function() {
            location.href = WX_URL + "user.php?data_statement=1";
        })
        // 返回  商城 主页
        goHomeBtn('body');
    </script>
</body>
