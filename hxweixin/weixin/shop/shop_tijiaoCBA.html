                isIDCard1 = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;

                }
            } else {

            }
            return true;
        }

                    var id_ = cardId[i].value;
                    if (name_ == "" && id_ == "") {
                        break;
                    }
                    cardArr.push(new ObjStory(name_, id_));
                }
            }
            return cardArr;
        }
