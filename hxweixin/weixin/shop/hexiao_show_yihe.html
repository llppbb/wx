    <script>
        var tmp = Date.parse(new Date()).toString();
        tmp = tmp.substr(0, 10);
        var sign_tmp = "SDE45FHW6KL" + tmp;
        var md5_sign_tmp = hex_md5(sign_tmp);
        var mobile = "<?php echo $mobile?>";
        var productid = "<?php echo $productid?>";
        console.log(productid);
        $.ajax({
            type: "post",
            url: COUPON_URL + "Home/Requestajax/getDataReportDetail",
            async: false,
            dataType: "json",
            data: {
                "sign": md5_sign_tmp,
                "timestamp": tmp,
                "mobile": mobile,
                "productid": productid
            },
            success: function(data) {
                $("#titel").text(data.result.productname);
                $("#peopel").text(data.result.usertotal);
                $("#verifynumber").text(data.result.verifytotal);

                var arr = data.result.list;
                console.log(data);
                var centen_html = "";
                $.each(arr, function(i, k) {
                    //console.log(k)
                    if (k.verifynumber != 0) {
                        centen_html += '<tr class="groups">' +
                            ' <td>' + k.usermobile + '</td><td>' + k.verifynumber + '</td><td>' + k.verifydate + '</td>' +
                            '</tr>'
                    }
                });
                $("#area_body").append(centen_html);
            },
            error: function() {
                console.log("错误")
            }
        })

        $("#weihe_btn").on("click", function() {
            location.href = WX_URL + "user.php?hexiao_show_weihe=1&productid=" + productid;
        })
        $("#all_btn").on("click", function() {
            location.href = WX_URL + "user.php?hexiao_show_all=1&productid=" + productid;
        })
        // 返回  商城 主页
        goHomeBtn('body');
    </script>
