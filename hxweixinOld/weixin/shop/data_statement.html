	<script>
		var tmp = Date.parse(new Date()).toString();
		tmp = tmp.substr(0, 10);
		var sign_tmp = "SDE45FHW6KL" + tmp;
		var md5_sign_tmp = hex_md5(sign_tmp);
		var openid = "<?php echo $openid?>";
		var mobile = "<?php echo $mobile?>";
		console.log(openid)
		$.ajax({
			type: "post",
			url: COUPON_URL + "/Home/Requestajax/getDataReportList",
			async: false,
			dataType: "json",
			data: {
				"sign": md5_sign_tmp,
				"timestamp": tmp,
				"mobile": mobile
			},
			success: function(data) {
				var arr = data.result;
				var centen_html = "";
				console.log(data);
				if (data.state == 1) { // 数据 为空的时候
					$(".nodata").show();
				} else { // 有数据的时候
					$.each(arr, function(i, k) {
						centen_html += ' <div class="data_list" attr_productid=' + k.productid + '>' +
							'<div class="data_list_leftimg">' +
							'<img src="' + k.productimage + '"/>' +
							'</div>' +
							' <p class="name" id="name">' + k.productname + '</p>' +
							'<p class="time">有效期至：<span id="time">' + k.enddate + '</span></p>' +
							'<p class="number">订单数量：<span id="number">' + k.ordertotal + '</span></p>' +
							'<p class="yihexiaoshu">已核券数量：<span class="font_color" id="henumber">' + k.verifynumber + '</span></p>' +
							'</div>'
					});
					$(".data").append(centen_html);
				}
			},
			error: function() {
				console.log("错误")
			}
		})

		// 进入  数据报表页面   显示全部的
		$(".data_list").on("click", function() {
			var productid = $(this).attr("attr_productid");
			location.href = WX_URL + "user.php?hexiao_show_all=1&productid=" + productid;
		})

		// 返回  商城 主页
		goHomeBtn('body');
	</script>
