</head>

    body {

        padding-top: 0.67rem;

    p {

    .quxiaoBtn {
        width: 1.2rem;

        margin-left: 0.22rem;

<body>
    <div class="wrap">
        <div class="top_goupian_wenzi">
            <img src="weixin/shop/pic/icon_conversion.png" class="tupian" />
            <p class="font_22_color_51" id="t2">兑换成功</p>
        </div>

        <p class="font_16_color_51">你已成功<span id="t3">购买</span><span class="font_16_color_233_46" id="name"></span></p>
        <p class="font_16_color_51">有效期：<span id="time"></span></p>
        <p class="font_16_color_51">记得及时使用哦</p>
        <div class="btnBox">
            <div class="quxiaoBtn font_16_color_51" id="back_shop">返回商城</div>
            <div class="quxiaoBtn font_16_color_51 chakandingdanBtn" id="see_quan">查看订单</div>
        </div>
    </div>
    <script src="weixin/common/jquery.js"></script>
    <script src="weixin/common/fontSize.js"></script>
    <script src="weixin/common/common.js"></script>
    <script src="weixin/common/md5.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script>
        var tmp = Date.parse(new Date()).toString();
        tmp = tmp.substr(0, 10);
        var sign_tmp = "SDE45FHW6KL" + tmp;
        var md5_sign_tmp = hex_md5(sign_tmp);
        var shangxun_orderNo = "<?php echo $shangxun_orderNo?>";
        //   alert("shangxun_orderNo"+shangxun_orderNo);
        var uid = "<?php echo $uid?>";
        var producttype;

        $.ajax({
            type: "post",
            //url:"https://coupon.dev.huaxiweiying.com/Home/Requestajax/zishoplist",
            url: COUPON_URL + "Home/Requestajax/getOrderInfoDetail",
            async: false,
            dataType: "json",
            data: {
                "sign": md5_sign_tmp,
                "timestamp": tmp,
                "uid": uid,
                "orderNo": shangxun_orderNo
            },
            success: function(data) {
                console.log(data);
                var data = data.result;
                producttype = data.producttype;
                $("#name").html(data.productname + ' ' + data.buynumber + "张");
                $("#time").html(data.enddate);
                if (data.exchangetype == 2) {
                    $("#t1").text("购买成功");
                    $("#t2").text("购买成功");
                    $("#t3").text("购买");
                } else if (data.exchangetype == 1) {
                    $("#t1").text("兑换成功");
                    $("#t2").text("兑换成功");
                    $("#t3").text("兑换");
                } else if (data.exchangetype == 0) {
                    $("#t1").text("领取成功");
                    $("#t2").text("领取成功");
                    $("#t3").text("领取");
                }
            },
            error: function() {
                alert("错误")
            }
        })
        console.log(producttype)
        $('#see_quan').on("click", function() {
            
            location.href = WX_URL + "user.php?dingdan_xiangqing=1&shangxun_orderNo=" + shangxun_orderNo + "&producttype=" + producttype;

        })
        $("#back_shop").on("click", function() {
            location.href = WX_URL + "user.php?shop=1";
        })
    </script>
</body>

</html>
