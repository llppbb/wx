<script>
    var obj = $("#get_code");


    //获取验证码

    $("#get_code").on("click", function() {
        var mobile_number = $("#shoujihao").val();
        //alert("mobile"+mobile_number);
        getyzm(mobile_number, obj)
    })

    //绑定手机
    var openid = "<?php echo $openid?>";
    var verifyCode = "<?php echo $verifyCode?>";
    $("#boundBtn").on("click", function() {

        var mobile_number = $("#shoujihao").val();
        var mobile_number_peo = $("#yanzhengmaBtn").val();
        var yzm = checkMobileAndSMSCode(mobile_number, mobile_number_peo);
        if (!yzm) {
            alert("验证码错误");
            return false;
        }
        //alert(openid)
        //location.href=WX_URL+"verify.php?userMobile="+mobile_number
        $.ajax({
            url: WX_URL + 'requestAjax.php',
            type: 'post',
            dataType: 'json',
            data: {
                "openid": openid,
                "userMobile": mobile_number,
                "identity": 'verifyLogin'
            },
            success: function(data) {
                //  alert(JSON.stringify(data))
                if (data.state == 0) {
                    location.href = WX_URL + "verify.php?verifyCode=" + verifyCode;
                } else {
                    alert("用户不存在");
                }
            },
            error: function() {
                console.log("请求失败")
            }
        })



    })
</script>
