<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>收货地址</title>
    <link rel="stylesheet" href=".weixin/shop/css/getadress.css">
</head>

<body>
    <div class="wrap">
        <section class="section">
            <div class="bianjidizhi">
                <ul>
                    <li>收货人：
                        <input id="ren_name" type="text" placeholder="请输入收货人姓名" />
                    </li>
                    <li>手机：
                        <input id="ren_mobile" type="number" placeholder="请输入手机号" />
                    </li>
                    <li>详细地址：
                        <input id="ren_address" type="text" placeholder="请输入详细地址信息" class="tishiColor">
                    </li>
                </ul>
            </div>
        </section>
        <footer class="footer1">
            <P>保存</P>
            <!--手机号输入错误 提示-->
            <div class="cuowutishi" style="display: none;">
                请输入正确的手机号
            </div>
        </footer>
    </div>
    <!--添加地址成功  提示-->
    <div class="tanchuan" style="display: none;">
        <div class="centen">
            <p class="centen_p">添加成功</p>
        </div>
        <div class="btn">
            <div class="queding_btn">我知道了</div>
        </div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/fontSize.js"></script>
    <script>
        var arr = [];

        function  ObjStory(name, mobile, address) //声明对象
        {
            this.name = name;
            this.mobile = mobile;
            this.address = address;   
        }
        arr.push(new ObjStory(4, 2, 1));
        console.log(arr[0].name)
        $(".footer1").on("click", function() {
            //location.href="dizhiliebiao.html"
            var ren_name = $("#ren_name").val().trim();
            var ren_mobile = $("#ren_mobile").val().trim();
            var ren_address = $("#ren_address").val().trim();
            var data = {
                name: ren_name,
                mobile: ren_mobile,
                address: ren_address
            };
            console.log(data);
            if (!(/^1[34578]\d{9}$/.test(ren_mobile))) {
                alert("手机号码有误，请重填");
                $(".cuowutishi").show();
                setTimeout(function() {
                    $(".cuowutishi").hide(200);
                }, 2000)
                return false;
            }
        })
    </script>

</body>

</html>
