    <script>
        var typeid='';
        var currentpagenew='';
        var pagesize=10;

        getbannerlist();
        getTypeList();
        $(".tabs div").on("click",function(){
            $(".listprogram").show();
            $(".nodata").hide();
            $('body,html').animate({scrollTop:0},10);
            $(".nodata").hide();
            $(".morebtn").hide();
            typeid=$(this).attr("typeid");
            console.log(typeid);
           $(this).css({
               '-webkit-tap-highlight-color': 'rgba(0,0,0,0)',  
               '-webkit-tap-highlight-color': 'transparent'
           })
           $(".listprogram").html('');
           $(this).addClass('tab_list_on').siblings('').removeClass('tab_list_on');
           $(".ImgUrl").each(function(i,k) {
               $(k).attr('src', $(k).attr("graysrc"));
           });
           $(this).find("img").attr('src',$(this).find("img").attr("imgsrc"));
           getProgramList(typeid,1,pagesize);
       })

       $(".morebtn").on("click",function(){
           console.log("加载更多");
           var nextpage=parseInt(currentpagenew)+1;
           console.log(typeid);
           console.log(nextpage);
          getProgramList(typeid,nextpage,pagesize);
       })

        // 获取 类型
        function getTypeList(){
            $.ajax({
                type: "post",
                url: WX_URL + 'requestAjax.php',
                async: false,
                dataType: "json",
                data: {
                    "identity":"getTypeList"
                },
                success: function(data){
                    console.log(data)
                    var html='';
                    typeid=data.result[0].typeId;
                    console.log(typeid);
                    getProgramList(typeid,1,pagesize);
                    if(data.result.length==0 || data.state!=0){
                        $(".listprogrambox").hide();
                        $(".nodatabody").show();
                        $(".tabs").hide();
                        return false;
                    }
                    $.each(data.result, function(i, k) {
                        var tab_list_on='';
                        var img_='<img src="'+k.grayImgUrl+'" class="ImgUrl" imgsrc="'+k.typeImgUrl+'" graysrc="'+k.grayImgUrl+'"/>'
                        if(i==0){
                            img_='<img src="'+k.typeImgUrl+'" class="ImgUrl" imgsrc="'+k.typeImgUrl+'" graysrc="'+k.grayImgUrl+'"/>'
                            tab_list_on="tab_list_on";
                        }
                        html+='<div class="matchbtn '+tab_list_on+'" typeid='+k.typeId+'>'+img_+k.typeName+'</div>';
                    });
                    $(".tabs").append(html);
                },
                error: function(res) {
                    console.log(res)
                }
            });
        }

        // 获取 项目
        function getProgramList(typeid,page,pagesize){
            $.ajax({
                type: "post",
                url: WX_URL + 'requestAjax.php',
                async: false,
                dataType: "json",
                data: {
                    "typeId":typeid,
                    "page":page,
                    "pageSize":pagesize,
                    "identity":"getProgramList"
                },
                success: function(data){
                    console.log(data);
                    var html='';
                    var pages=data.result.pages;
                    currentpagenew=data.result.page;
                    // pages 总页数   page 当前页
                    // if(parseInt(data.currentpage) < parseInt(data.pagetotal)){
                    if(data.result.list==0){
                        $(".listprogram").hide();
                        $(".nodata").show();
                        return false;
                    }
                    if(parseInt(currentpagenew) < parseInt(pages)){
                         console.log("显示加载更多");
                         $(".morebtn").show();
                    }else{
                        console.log("隐藏示加载更多");
                        $(".morebtn").hide();
                    }
                     // 0 预售 1 售票中 2 未开售 3已结束
                    $.each(data.result.list, function(i, k) {
                        html+='<li class="ticket12" datatype='+k.programId+' onclick="ticketDetail(this)">'+
                            '<div class="liLeft">'+
                                '<img src="'+k.posterImage+'" />'+
                            '</div>'+
                            '<div class="liReft liRight">'+
                                '<h3 class="bisaimingcheng">'+k.showTitle+' </h3>'+
                                '<P class="fontScolorC" style="margin-bottom:.07rem;">'+
                                     k.showDate+
                                '</P>'+
                                '<P class="fontScolorC">'+
                                     k.showVenue+
                                '</P>'+
                                '<p class="price"><span> '+k.showPrice+' </span>元起</p>'+
                            '</div>'+
                            '<div class="state" status='+k.status+'>'+k.statusName+'</div>'+
                        '</li>';
                    });
                    $(".listprogram").append(html);
                    var classNeme = $('.state');
                    Judge_state(classNeme,"list");
                },
                error: function(res) {
                    console.log(res)
                }
            });
        }

        // 获取banner
        function getbannerlist(){
            $.ajax({
                type: "post",
                url: WX_URL + 'requestAjax.php',
                async: false,
                dataType: "json",
                data: {
                    "identity":"getBannerList"
                },
                success: function(data){
                    console.log(data);
                    // // 添加轮播图
                    if (data.state == 0) {
                        $(".img_gallery").show();
                        var imgHtml = '';
                        var pointHtml = '';
                        if (data.result.length == 0) {
                           $(".img_gallery").hide();
                        //    $(".listprogrambox").css({
                        //        "margin-top":".41rem"
                        //    })
                        }else if (data.result.length == 1) {
                            $(".img_gallery").html('<a href='+WX_URL+'user.php?ticketDetail=' + data.result[0].programId + ' ><img src=' + data.result[0].imgUrl + ' /></a>')
                        } else {
                            $.each(data.result, function(i, k) {
                                imgHtml += '<li><a href='+WX_URL+'user.php?ticketDetail=' + k.programId + ' ><span><img src=' + k.imgUrl + ' /></span></a></li>';
                                pointHtml += '<a href="#">' + i + '</a>';
                            });
                            $(".point").html(pointHtml);
                            $("#img_box").html(imgHtml);
                        }
                        setTimeout(function() {
                            var pointW = $(".point").width();
                            $(".point").css("margin-left", "-" + pointW / 2 + "px");
                        }, 10)
                    }
                },
                error: function(res) {
                    console.log(res)
                }
            });
        }

        // 进入详情页
        function ticketDetail(obj){
            var programid = $(obj).attr('datatype');
            location.href = WX_URL + "user.php?ticketDetail=" + programid;
        }

        getCity();

        })
    </script>
