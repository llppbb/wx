            $('.dizhi').click(function(event) {
            $('.xingmingshoujihao').children().each(function(index, el) {
                $(el).removeClass('red_color');
            });
            $(this).find('.changepng').attr("src", "weixin/addresslist/pic/tab_default.png");
            $(this).siblings().find(".changepng").attr("src", "weixin/addresslist/pic/icon_select_gray.png");

            $(this).find('.xingmingshoujihao').children().each(function(index, el) {
                $(el).addClass('red_color');
            });

            var aid = $(this).attr('aid');
            setTimeout(function() {
                if (productid != '') { // 商讯
                    location.href = WX_URL + "user.php?tijiaoCBA=1&productid=" + productid + "&aid=" + aid
                } else { // 一手票
                    location.href = WX_URL + "user.php?placeOrder=1&orderNo=" + orderNo + "&aid=" + aid + "&contacts=" + contacts + "&switch_=" + switch_+ "&programId=" + programId;
                }
            }, 1000);
        });
        $(".tianjiaAddress").click(function(event) {
            location.href = WX_URL + "user.php?addressList=1&addOrEditTicketAddress=add";
        });
