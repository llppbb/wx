    <script>
        var uid = "<?php echo $uid?>";
        // var uid = "2017541475479";
        var openId = "<?php echo $openid?>";
        var orderNo = "<?php echo $orderNo?>";
        var idx = "<?php echo $idx?>";
        // var ticketType = "<?php echo $lockInfo['ticketType']?>";
        var ticketType = 0;
        var realNameStatus = "";

        getTicketOrderDetail(uid,orderNo);

        function getTicketOrderDetail(uid,orderNo){
            $.ajax({
                    url: WX_URL + 'requestAjax.php',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        'uid': uid,
                        'orderNo': orderNo,
                        'identity': 'getTicketOrderDetail'
                   },
                    async:false,
                    success:function(data){
                         console.log(data);
                         $(".productName").html(data.result.cnName);
                         $(".productTime").html(data.result.playTime);
                         $(".ticketCount").html(data.result.ticketNumber+"张");
                        var realname='';
                        var meshtml='';
                        //    realNameStatus  1实名制  0非实名制
                        //    realNameType  1一票一证  0一单一证
                        var kk=data.result.ticketLockInfoIdCards[idx];
                         if(data.result.realNameStatus==1){
                              realname='<div style="font-size:.14rem;color:#808080">您已绑定'+kk.cardName+'</div>'+
                                     '<div style="font-size:.16rem;color:#333333;margin-top:.1rem;margin-bottom:.1rem">姓名：'+kk.name+'</div>'+
                                     '<div style="font-size:.16rem;color:#333333">证件号：'+kk.idCard+'</div>';
                         }
                         if(data.result.ticketType==1 && data.result.realNameStatus==1){
                              meshtml="进场时请出示此二维码和您此张票绑定的证件";
                         }else if(data.result.ticketType==1 && data.result.realNameStatus==0){
                             meshtml="进场时请出示此二维码";
                         }else if(data.result.ticketType==0 && data.result.isShowQrCode==0){
                             meshtml="请凭此二维码兑换纸质票入场";
                         }
                        //  判断票状态
                        var statushtml="";
                        if(data.result.ticketType==1 && kk.status==1){   //电子票 已使用
                            statushtml="<div class='status'><img src='weixin/ticketfolder/pic/used.png'/></div>";
                        }else if(data.result.ticketType==0 && kk.status==1) {  //纸质票 已兑换
                            statushtml="<div class='status'><img src='weixin/ticketfolder/pic/change.png'/></div>";
                        }else if(data.result.ticketType==0 && kk.status==2) {  //纸质票 不可用
                            statushtml="<div class='status'><img src='weixin/ticketfolder/pic/notuse.png'/></div>";
                        }
                        // $(".status").html(statushtml);
                        var seatshtml='<div><span style="margin-right:.1rem">'+kk.venueAreaName+'</span>'+
                             '<span>'+kk.lineno+'排</span>'+
                             '<span>'+kk.rankno+'座</span></div>'+
                             '<div>'+kk.price+'元</div>';
                       var srcimg='<div class="qccodebox"><img class="qccode" src="'+getCode(kk.qrCode)+'" />'+statushtml+'</div>';
                          $(".seats").html(seatshtml);
                          $(".ershow").append(realname);
                          $(".ershow").append(srcimg);
                         //    进场时请出示此二维码(电子票 非实名制)      进场时请出示此二维码和您此张票绑定的证件（电子票 实名制）  请凭此二维码兑换纸质票入场（纸质票自取）
                         $(".messagered").html(meshtml);
                     }
                })
        }
