    <script>
        var uid = "<?php echo $uid?>";
        var pagesize=10;
        // var uid = "2017541475479";
        var currentpagenew='';
        getTicketOrderList(uid,1,pagesize,"init");
        $(".centen_list").each(function(index, el) {
            var that = $(this);
            if ($(this).attr('orderStatus') == '0') {
            var id = $(this).attr('oid');
            var timezone = $('#timer_' + id);
            var surplus = $(this).attr('surplus');
            function removeSelf() {
                that.remove();
            }
            timer(surplus, timezone, removeSelf);
            }
        });

        var orderBox = '';
        $(".quxiaodingdanBtn").click(function(event) { //取消订单提示
            orderBox = $(this).parents('.centen_list');
            $(".mengceng").show();
            $(".mengceng").css('opacity', '0.7');
            $(".quxiaoTiShi").show();
        });
        $(".quedingBtn").click(function(event) { //确认取消订单
            var orderNo = orderBox.attr('orderNo');
            var data = {
                'orderNo': orderNo,
                'uid': uid,
                'identity': 'cancelTicketOrder'
            };
            $.post(WX_URL + 'requestAjax.php', data, function(res) {
                if (res.state == 0) {
                    $(".mengceng").hide();
                    $(".quxiaoTiShi").hide();
                    orderBox.remove();
                } else {
                    // alert(JSON.stringify(res));
                    return false;
                }
            }, 'json');
        });
        $(".quexiaoBtn").click(function(event) {
            $(".mengceng").hide();
            $(".quxiaoTiShi").hide();
        });
        $("#gopiao").click(function(event) {
            location.href = WX_URL + "user.php?ticketList=1";
        });
        $(".centen_list").click(function(event) {
            if ($(this).attr('orderStatus') == '0') {
                return;
            } else {
                var orderNo = $(this).attr('orderNo');
                location.href = WX_URL + "user.php?ticketParticulars=1&orderNo=" + orderNo;
                return;
            }
        });
        $(".zhifuBtn").click(function(event) {
            var orderNo = $(this).attr('orderNo');
            var usePoint = 'false';
            location.href = WX_URL + "user.php?orderNoPay=1&orderNo=" + orderNo + "&usePoint=" + usePoint + "&continuePay=true";
            return;
        });

        function getTicketOrderList(uid,page,pageSize,type){
            $.ajax({
                    url: WX_URL + "requestAjax.php",
                    type: 'POST',
                    dataType: 'json',
                    async:false,
                    data: {
                        "uid":uid,
                        "ticketFolderType":1,  //1已结束
                        "pageSize":pageSize,
                        "page":page,
                        "identity": 'getTicketOrderList'
                    },
                    success:function(data){
                        console.log(data);
                        if(type=="init"){
                            if(data.result.length==0){
                                $("#jifenNo").show();
                                return false;
                            }
                        }
                            var html='';
                            var continuePay='';
                            var pages=data.pages;
                            currentpagenew=data.page;
                            // pages 总页数   page 当前页
                          //  判断是否显示 加载更多
                            clickMore(currentpagenew,pages)
                           $.each(data.result,function(i, k) {
                               var surplus=k.payExpTime-<?php echo time()?>;
                            //    var surplus=600;
                            //    if(k.orderStatus==0){
                            //        continuePay='<div class="botbtn">'+
                            //            '<div class="quxiaodingdanBtn">'+
                            //                '<p >取消订单</p>'+
                            //            '</div>'+
                            //            '<div class="zhifuBtn" id="zhifuBtn_'+i+'" orderNo="'+k.orderNo+'">'+
                            //                '<p>支付 <span id="timer_'+i+'">--:--</span></p>'+
                            //            '</div>'+
                            //        '</div>';
                            //    }
                                html+='<div class="centen_list" id="centen_list_'+i+'" oid="'+i+'" orderStatus='+k.orderStatus+' orderNo="'+k.orderNo+'" surplus="'+surplus+'">'+
                                   '<div class="centen_list_centen">'+
                                       '<div class="font_16_color_51 cnName">'+k.cnName+'<div class="jianhao"><img src="weixin/ticketfolder/pic/gengduo.png"/></div></div>'+
                                       '<p class="font_14_color_179  font_14_color_179_p1" style="margin-top:.14rem">'+k.startTime+'</p>'+
                                       '<p class="font_14_color_179">'+k.stadiumName+'</p>'+
                                       '<p class="font_14_color_128" style="padding-bottom: .14rem;"><span class="font_18_color_233">'+k.ticketNumber+'</span> 张 <span class="font_18_color_233 font_18_color_233_l">'+k.totalAmount+'</span> 元</p>'+
                                   '</div>'+continuePay+
                               '</div>';
                           });
                           $(".centen").append(html);
                    }
                })
        }

        $(".morebtn").on("click",function(){
            console.log("加载更多");
            var nextpage=parseInt(currentpagenew)+1;
            getTicketOrderList(uid,nextpage,pagesize,"more");
        })
        function clickMore(currentpagenew,pages){
            if(parseInt(currentpagenew) < parseInt(pages)){
                 console.log("显示加载更多");
                 $(".morebtn").show();
            }else{
                console.log("隐藏示加载更多");
                $(".morebtn").hide();
            }
        }

        // 禁用微信分享
              function onBridgeReady() {
                     WeixinJSBridge.call('hideOptionMenu');
                }

               if (typeof WeixinJSBridge == "undefined") {
                   if (document.addEventListener) {
                       document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                   } else if (document.attachEvent) {
                       document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                   }
               } else {
                   onBridgeReady();
               }
    </script>
