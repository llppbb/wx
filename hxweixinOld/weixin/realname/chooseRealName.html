    <script>
        var aid = "<?php echo $aid?>";
        var switch_ = "<?php echo $switch_?>";
        var orderNo = "<?php echo $orderNo?>";
        var programId = "<?php echo $programId?>";
        var ticketNum = "<?php echo $lockInfo['ticketCount']?>";
        var realNameType = "<?php echo $lockInfo['realNameType']?>"; //  2一单一证  1一票一证
        if(realNameType==1){
            $(".titlemes").html("你购买了"+ticketNum +"张票，需要"+ticketNum +"实名制信息");
        }else if(realNameType==2){
            $(".titlemes").html("本单只需要一个实名制信息！");
        }
        $(".system_information").click(function(event) {
            if ($(this).attr('status') == 'false') {
                $(this).attr('status', 'true');
                $(this).find(".img_img").attr("src", "weixin/realname/pic/Group.png");
            } else {
                $(this).attr('status', 'false');
                $(this).find(".img_img").attr("src", "weixin/realname/pic/icon_mr_gray.png");
            }
        });



        $(".quedingBtn").click(function(event) {
            if(realNameType==1){
                if ($(".system_information[status='true']").length > ticketNum) {
                    tishi("您购买了" + ticketNum + '张票' + ',只需要' + ticketNum + '个实名信息！');
                    return;
                } else if ($(".system_information[status='true']").length < ticketNum) {
                    tishi("您购买了" + ticketNum + '张票' + ',需要' + ticketNum + '个实名信息！');
                    return;
                }
            }else if(realNameType==2){
                if ($(".system_information[status='true']").length != 1) {
                    tishi('本单只需要一个实名制信息！');
                    return;
                }
            }
            var contacts = [];
            $(".system_information").each(function(index, el) {
                if ($(this).attr('status') == 'true') {
                    var id = $(this).attr('rid');
                    contacts.push(id);
                }
            });
            location.href = WX_URL + "user.php?placeOrder=1&orderNo=" + orderNo + "&aid=" + aid + "&contacts=" + contacts+ "&switch_=" + switch_+ "&programId=" + programId;
        });
        $(".tianjiarealname").click(function(event) {
            location.href = WX_URL + "user.php?realNameList=1&addRealName=yes";
        });
        // 禁用微信分享

                       document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                   }
               } else {
                   onBridgeReady();
               }
