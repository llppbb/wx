        var sendUrl = APP_URL + 'HXXCLuckyBall/ball/require_user_balls_list.json';
        var json={"uid":uid};
        $.ajax({
            url: sendUrl,
            type: 'get',
            data: json,
            async:false,
            success:function(data){
                console.log(data);
                if(data.state==0){
                    if(data.result.length==0){
                         $("#jifenNo").show();
                         $(".dingdan").hide();
                    }else{
                         var listhtml='';
                         $.each(data.result,function(i, k) {
                             listhtml+='<div class="dingdan_list" activityId='+k.activityId+'>'+
                                         '<div class="product_img">'+
                                             '<img src="'+k.image+'">'+

                                         '</div>'+
                                         '<div class="jianhao"><img src="weixin/shop/pic/gengduo.png"></div>'+
                             '</div>';
                         });
                         $(".dingdan").html(listhtml);
                    }
                }else{
                    $("#jifenNo").show();
                    $(".dingdan").hide();
                }
            },
            error:function() {
                console.log("error");
            }
        })
