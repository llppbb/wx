		/*一个  按钮的  */
		function twoanniu(centen_wenzi, message, anniu_wenzi, anniu_wenziR) {

				"<div style='padding-top: 0.2rem;text-align: center;border-bottom: 1px solid rgb(230,230,203);color: rgb(51,51,51);font-size: 0.16rem;padding-bottom:.2rem'>" + centen_wenzi +

				"<div id='message' style='margin-left:10%;margin-right:10%;font-size: 0.14rem;color: rgb(210,10,35);text-align:left;margin-top:.3rem'>" + message +
				"</div>" +

				"</div>" +
				"<div id='abolish' style='margin:0.2rem 0 ;width: 40%;float:left;margin-left: 7%;height: 0.4rem;border: 1px solid rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem;'>" + anniu_wenzi +
				"</div>" +

				"<div id='confirm' style='margin:0.2rem 0 ;width: 40%;margin-right: 7%;height: 0.4rem;background: rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem; float:right;'>" +
				anniu_wenziR +
				"</div></div>";

		};

		function twoanniu_mes(centen_wenziT, centen_wenzi, anniu_wenzil, anniu_wenzir) {
			var tishikuang_html =
				"<div style='width: 90%;position: fixed;background: #ffffff; border-radius: 0.04rem; left: 5%;top: 0.69rem;z-index:50'><div style='padding-top: 0.2rem;text-align: center;border-bottom: 1px solid rgb(230,230,203);font-size: 0.16rem;'>" +
				"<h3 style='color: rgb(51,51,51);'>" + centen_wenziT + "</h3>" +
				"<p style='color: rgb(51,51,51);padding:.07rem .15rem .2rem .15rem'>" + centen_wenzi + "</p>" +
				"</div><div style='margin:0.2rem 0 ;width: 40%;float:left;margin-left: 7%;height: 0.4rem;border:1px solid rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem;'>" + anniu_wenzil +
				"</div><div style='margin:0.2rem 0 ;width: 40%;margin-right: 7%;height: 0.4rem;background: rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem; float:right;'>" + anniu_wenzir +
				"</div></div>";
			$("body").append(tishikuang_html)
		}
		/*一个  按钮的  */
		function onanniu(centen_wenziT,centen_wenzi, anniu_wenzi) {
			var tishikuang_html =
				"<div style='width: 90%;position: fixed;background: #ffffff; border-radius: 0.04rem; left: 5%;top: 0.69rem;z-index:50'><div style='padding-top: 0.2rem;text-align: left;border-bottom: 1px solid rgb(230,230,203);color: rgb(51,51,51);font-size: 0.16rem;'>" +
				"<p style='color: rgb(51,51,51);padding:.07rem .15rem .2rem .15rem'>" + centen_wenziT + "</p>" +
				"<p style='color: rgb(51,51,51);padding:.07rem .15rem .2rem .15rem'>" + centen_wenzi + "</p>" +
				"</div><div style='margin:0.2rem 0 ;width: 80%;margin-left: 10%;height: 0.4rem;background: rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem;'>" + anniu_wenzi +
				"</div></div>";
			$("body").append(tishikuang_html)
		}

		// $(".trackMatte").show();
		// onanniu("功能开启：账户积分足够时，车辆离场将自动使用积分抵扣，无需确认支付；","功能关闭：需在线支付后可驶离车场。","关闭");

		twoanniu('请输入车牌号', "", '取消', '确定');
		$("#hidechuang").hide();

		//  添加车牌号
		$(".addplateNumber").on("click", function() {
			$("#hidechuang").show();
			$(".trackMatte").show();
		})
		//  取消添加
		$("#abolish").on("click", function() {
			$("#hidechuang").hide();
			$(".trackMatte").hide();
			$("#carnumber").val("");
		})
		//  确定添加
		$("#confirm").on("click", function() {
			var val = $("#carnumber").val();
			var result = bindingCar(uid, val);
			if (result.state == 0) {
				console.log("添加车牌成功");
				$("#hidechuang").hide();
				$(".trackMatte").hide();
				var arr = queryCar(uid).result;
				var lastarr = arr.pop();
				var html = '<li class="plateNumberList"><span>' + lastarr + '</span><span onclick="delcar(this)" carnumber="' + lastarr + '">删除</span></li>';
				$(".plateNumberBox").append(html);
			} else {
				alert(result.message)
				console.log("添加车牌失败");
			}
			$("#carnumber").val("");
			console.log(result);
		})

		function getList() {
			var querycar = queryCar(uid);
			console.log(querycar);
			var html = "";
			// if(typeof(querycar.result) == )
			$.each(querycar.result, function(i, k) {
				if (i >= 3) {
					$(".addplateNumber").hide();
					return false;
				}
				html += '<li class="plateNumberList"><span>' + k + '</span><span onclick="delcar(this)" carnumber="' + k + '">删除</span></li>'
			});
			$(".plateNumberBox").html(html);
		}

		function delcar(that) {
			var carnumber = $(that).attr("carnumber");
			var res = deleteCarNum(uid, carnumber);
			console.log(res);
			if (res.state == 0) {
				console.log("删除成功");
				getList();
			} else {
				console.log("删除失败");
			}
		}
		
	</script>
