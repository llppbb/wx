<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	<meta content="telephone=no" name="format-detection"/>
	<meta content="email=no" name="format-detection"/>
	<title>我的预约</title>
	<link rel="stylesheet" href="css/css/reset.css">
	<link rel="stylesheet" href="css/css/carposition.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/fontSize.js"></script>
</head>
<body>	
	<div class="container" ng-controller='carpositionCtrl'>
		<div class="lister">
		<img src="image/banmaxian.png" alt="" class="banmaxian">
	       <p class="pTitle">京N12345</p>
	       <span class="jiantou">入场中</span>
	       <div class="hrs"></div>
	       <span class="address">华熙专用停车场1</span>
	       <br>
	       <span class="startDate">入场时间:<span class="number">2017-08-19</span></span>
	       <br>
	       <span class="reservationCarTime">预约时间:<span class="hour">10:00</span></span>
	       <br>
	       <span class="reservationCarWhenLong">预约时长:<span class="hour">02:00</span></span>
	       <div class="hrss"></div>
	       <span class="reservationCarWhenLong">在线支付:<span class="hours">02:00</span></span>
	       <a href="#" class="reservationCar" ng-click="shows()">预约车位</a>
		</div>
		<div class="lister">
		<img src="image/banmaxian.png" alt="" class="banmaxian">
	       <p class="pTitle">京N12345</p>
	       <span class="jiantou">入场中</span>
	       <div class="hrs"></div>
	       <span class="address">华熙专用停车场1</span>
	       <br>
	       <span class="startDate">入场时间:<span class="number">2017-08-19</span></span>
	       <br>
	       <span class="reservationCarTime">预约时间:<span class="hour">10:00</span></span>
	       <br>
	       <span class="reservationCarWhenLong">预约时长:<span class="hour">02:00</span></span>
	       <div class="hrss"></div>
	       <span class="reservationCarWhenLong">在线支付:<span class="hours">02:00</span></span>
	       <a href="#" class="reservationCar">预约车位</a>
		</div>
		<div class="lister">
		<img src="image/banmaxian.png" alt="" class="banmaxian">
	       <p class="pTitle">京N12345</p>
	       <span class="jiantou">入场中</span>
	       <div class="hrs"></div>
	       <span class="address">华熙专用停车场1</span>
	       <br>
	       <span class="startDate">入场时间:<span class="number">2017-08-19</span></span>
	       <br>
	       <span class="reservationCarTime">预约时间:<span class="hour">10:00</span></span>
	       <br>
	       <span class="reservationCarWhenLong">预约时长:<span class="hour">02:00</span></span>
	       <div class="hrss"></div>
	       <span class="reservationCarWhenLong">在线支付:<span class="hours">02:00</span></span>
	       <a href="#" class="reservationCar">预约车位</a>
		</div>
		<div class="footer">
			<span class="spantishi">温馨提示:</span>
			<br>
			<span class="spantishi">1.预约成功-入场识别车牌自动放行</span>
			<br>
			<span class="spantishi">2.已预约车可在前一天24:00前免费取消</span>
		</div>
		<div class="zhezhao">
			<div id="mask" class="mask" ng-click="hide()"></div>
			<div class="alerts">
				<span class="spanText">确定取消当前预约吗?</span>
				<br>
				<span class="spanTexter">一天内有两次取消机会</span>
	       		<div class="spanhrs"></div>
				<button class="btn1">取消预约</button><button class="btn2">点错了</button>
			</div>    
		</div>
	</div>
</body>
</html>
