<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	<meta content="telephone=no" name="format-detection"/>
	<meta content="email=no" name="format-detection"/>
	<title>车位预约</title>
	<link rel="stylesheet" href="css/css/reset.css">
	<link rel="stylesheet" href="css/css/index.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/fontSize.js"></script>
</head>
<body>
	
	<div class="container" ng-controller='myCtrl'>		
		<div class="headers">
			<div class="reservation">我的预约</div>
		</div>
		<div class="lister">
	       <p class="pTitle">华熙Live停车场</p> 
	       <a href="#" class="jiantou"><img src="pic/gengduo.png" /></a>
	       <div class="hrs"></div>
	       <span class="address">地址:<span>海淀区复兴路69号</span></span>
	       <br>
	       <span class="Remainingcarnumber">剩余车位数:<span class="number">30个</span></span>
	       <br>
	       <span class="Tollstandard">收费标准:<span class="hour">6元/小时</span></span>
	       <a href="#" class="reservationCar">预约车位</a>
		</div>
		<div class="footer">
			<p class="pImgTitle">华熙Live各停车场位置示意图</p>
			<img class="pImg" src="https://img0.imgtn.bdimg.com/it/u=488826984,4247106990&fm=214&gp=0.jpg" alt="">
		</div>
		
	</div>
	
</body>
</html>
