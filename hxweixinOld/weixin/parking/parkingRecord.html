<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>停车记录</title>
</head>
<style>
	 *{
		margin: 0px;
		padding: 0px;
	}
	html{
		font-size: 100px;
	}
	body{
		font-size: 12px;
	}
	.centen{
		padding: 0 .2rem;
	}
	.carportList{
		margin-top: .1rem;
		border: 1px solid #ccc;

	}
	.carportList div{
		height: .3rem;
		line-height: .3rem;
		border-bottom: 1px solid #ccc;
		display: flex;
		-webkit-flex-direction: row;
		-webkit-justify-content: space-between;
		font-size: .16rem;
	}
</style>
<body>
    <div class="wrap">
         <div class="centen">
         	<div class="carportList">

         		<div>
         			<p>
         				<span class="carportType">预约车位</span>
         				<span class="licenseplatenumber">京N12345</span>
         			</p>
         			<p>
         				<span class="carportState">预约车位</span>
         			</p>
         		</div>

         		<div class="parkingLot">华熙专用停车场1（2017-06-19）</div>

         		<div>
         			<p>
         				<span class="appointmentTime">预约时间</span>
         			</p>
         			<p>
         				<span class="approachTime">入场时间</span>
         			</p>
         		</div>

         		<div>
         			<p>
         				<span class="approachDuration">预约时长</span>
         			</p>
         			<p>
         				<span class="parkingDuration">停车时长</span>
         			</p>
         		</div>

         		<div class="money">手机支付：15元</div>

         	</div>
         </div>
    </div>
</body>
<script src="weixin/common/jquery.js"></script>
<script src="weixin/common/fontSize.js"></script>
<script src="weixin/common/common.js"></script>
<script src="weixin/common/md5.js"></script>

</html>
