<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>费用明细</title>
    <link rel="stylesheet" type="text/css" href="css/lc_switch.css"/>
    <link rel="stylesheet" type="text/css" href="css/costbreakdown.css"/>
</head>
<body>
    <div class="wrap">
    	<div class="carnum">京N12345</div>
    	<div class="centen">
    		<div class="clist">
    			<p>入场时间</p>
    			<p>13:00</p>
    		</div>
    		<div class="clist">
    			<p>停车时长</p>
    			<p>02</p>
    		</div>
    		<div class="clist">
    			<p>收费标准</p>
    			<p>5元/小时</p>
    		</div>
    		<div class="clist">
    			<p>费用合计</p>
    			<p class="total">￥100</p>
    		</div>
    		<div class="clist">
    			<p>400积分抵扣2小时</p>
    			<p class="onoff"><input type="checkbox" name="check-3" value="6" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" /></p>
    		</div>
    	</div>
    	
    	
    	<div class="wxshow">
    		温馨提示：付款成功后，需在<span>15</span>分钟内驶离车场，否则需要补缴超时费用。
    	</div>
    	<div class="footer">出场缴费</div>
    	
    </div>
    
    <div class="trackMatte"></div>
    
    
        
     
  
  
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/fontSize.js"></script>
<script src="js/lc_switch.js"></script>
<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441" ></script>
<script>
    
    //修改 。36  。1 
	function twoanniu(centen_wenzi, anniu_wenzi,anniu_wenziR) {
    var tishikuang_html = "<div style='width: 90%;position: fixed;background: #ffffff; border-radius: 0.04rem; left: 5%;top: 0.69rem;z-index:50'>"+
    "<div style='padding-bottom: 0.3rem;padding-top: 0.2rem;text-align: center;border-bottom: 1px solid rgb(230,230,203);color: rgb(51,51,51);font-size: 0.16rem;'>" + centen_wenzi + "<div style='margin:0.2rem 0 ;width: 80%;height: 0.4rem;border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);'><input  val='' type='text' style='width:100%;height:100%;margin-left:10%;padding-left:.1rem;font-size:.15rem;' placeholder='请填写车牌号' /><p style='width:3rem;font-size:.14rem;color:rgb(185,185,185);margin:.06rem .14rem .24rem .2rem'>友情提示：您可以在个人中心进行车辆管理。</p></div></div>"+
   
    "<div style='margin:0.2rem 0 ;width: 40%;float:left;margin-left: 7%;height: 0.4rem;border:1px solid rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem;'>" + anniu_wenzi + "</div>"+

    "<div style='margin:0.2rem 0 ;width: 40%;margin-right: 7%;height: 0.4rem;background: rgb(255,221,16);border-radius: 0.2rem;font-size: 0.16rem;color: rgb(51,51,51);text-align: center;line-height: 0.4rem; float:right;'>" + anniu_wenziR + "</div></div>";
        $("body").append(tishikuang_html)
     }
	
	$(".trackMatte").show();
	
	
//	twoanniu("请绑定车牌","取消","确定");
	
	$(document).ready(function(e) {
	$('input').lc_switch();
	// triggered each time a field changes status
	$('body').delegate('.lcs_check', 'lcs-statuschange', function() {
		var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
		console.log('field changed status: '+ status );
	});

	// triggered each time a field is checked
	$('body').delegate('.lcs_check', 'lcs-on', function() {
		console.log('field is checked');
	});
	
	
	// triggered each time a is unchecked
	$('body').delegate('.lcs_check', 'lcs-off', function() {
		console.log('field is unchecked');
	});
});
	
	
	
</script>
</html>
