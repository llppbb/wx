<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>会员中心</title>
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/activatecar.css" />
    <link rel="stylesheet" type="text/css" href="css/bindMobile.css" />
    <link rel="stylesheet" type="text/css" href="css/memberCenter.css" />
</head>

<body>
    <div class="selectBox">
        <select class="select" name="" id="cityBox">
            <!-- <option value="1" city="北京市">华熙LIVE·北京五棵松</option>
            <option value="2" city="重庆市">华熙LIVE·重庆鱼洞</option>
            <option value="3" city="成都市">华熙LIVE·成都528艺术村</option> -->
        </select>
        <img src="pic/icon_address.png" class="icon_address" />
        <img src="pic/icon_arrow.png" class="icon_arrow" />
    </div>
    <!-- 会员卡页面start -->
    <div class="wrap" id="cardCenter" style="display:none;">
        <div class="head">
            <div class="headbg">
                <div class="headbgT">
                    <img src="pic/img_headsculpture.png" class="carlog" />
                    <p class="carname"><span class="carName" style="text-shadow: 0px 0px 6px rgba(0,0,0,.42);"></span><br><span class="title" style="text-shadow: 0px 0px 6px rgba(0,0,0,.42);"></span></p>
                </div>
                <div class="carnum">
                    <div id="carnum" style="text-shadow: 0px 0px 6px rgba(0,0,0,.42);"></div>
                    <div class="cardname" style="text-shadow: 0px 0px 6px rgba(0,0,0,.42);"></div>
                </div>
                <div id="membershipGrade" class="dengjifont">
                    <p class="usepoint"><span class="usepointfont">普卡</span><img class="icon_img" src='pic/icon_vipnew.png' /><span class="hyqi">会员权益 ></span></p>
                </div>
            </div>
            <div class="codeImg"><img src='pic/icon_code.png' /></div>
        </div>

        <div class="tab" id="getCard" style="display:none;">
            <p class="carState activate">领取会员卡</p>
        </div>

        <div class="tab" id="havepoint" style="display:none;">
            <div id="nowpoint" style="margin-right:4%">
                <p style="font-size: .18rem;margin-bottom:0px;padding-left:.6rem;text-align:left;" class="nowpoint">0</p>
                <p style="font-size: .12rem;">当前积分</p>
                <img src="pic/icon_integral.png" style="width:.225rem;position:absolute;left:.3rem;top:.17rem" />
            </div>
            <div id="myManagement" style="padding-top: .1rem;">
                <img src="pic/icon_account.png" style="width:.225rem;" />
                <p style=" font-size: .12rem; color: rgb(29,29,29);margin-bottom:0px">我的管理</p>
            </div>
        </div>

        <div class="centen" style="display:none;">
            <div id="centenBox"></div>
            <!-- 新增幸运球logo -->
            <div class="luckballBox" style="display:none">
                <img src="pic/luckball.png" luckball=1 class="luckballIcon" />
                <img src="pic/flota.png" class="luckballFloatIcon" />
            </div>
        </div>

    </div>
    <!-- 会员卡页面end -->

    <!-- 领卡页面start -->
    <div class="wrap" id="cardInfo" style="padding:0px;display:none;">
        <div class="bgImgHi"></div>
        <div class="centerHi">
            <img src="pic/icon_logo.png" class="icon_logo" />
            <div class="haveto">手机验证</div>
            <div class="mobile">
                <p>手机号</p>
                <input type="number" placeholder="请输入手机号" class="phone" id="bmmobilenum" />
            </div>
            <div class="mobile" style="position:relative" id="getyzm">
                <p>验证码</p>
                <input type="number" placeholder="请输入手机验证码" class="phone" id="bmauthcCode" oninput="if(value.length>5)value=value.slice(0,6)" />
                <input type="button" class="getCode" value="获取验证码" id="bmgetCode" />
            </div>

            <div class="haveto" style="margin-top:.2rem">用户信息</div>

            <div class="mobile" id="nameBox">
                <p>姓名</p>
                <input type="text" placeholder="请输入姓名" id="name" />
            </div>
            <div class="mobile birthday">
                <p>性别</p>
                <select name="selecte" id="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="mobile birthday">
                <p>生日</p>
                <div id="birthday"></div>
            </div>
            <div class="intr">
                <div class="checkbox" checked_="0"><img src="pic/selected.png" /></div>
                <p>我已阅读并同意 <span id="directionuse">会员卡信息使用说明</span></p>
            </div>

            <div class="carState activate" id="activate" act="0">提交</div>
        </div>
    </div>
    <!-- 领卡页面end -->

    <div class="shezhi_tishi">
        <p></p>
    </div>

    <div class="mengceng"></div>

    <!-- 幸运球弹窗 -->
    <div class="luckball">
        <div class="luckballbigpic"><img src="pic/luballBif.png" /></div>
        <div class="receiveBtn">立即领取</div>
        <div class="closeluckball"><img src="pic/btn_close.png" /></div>
    </div>

    <div class="qiandaoxiangqing">
        <h2>每天登录可得5积分</h2>
        <div class="guocheng">
            <ul>
                <li class="jifenF">第<span class="dijitian zaidijitian">1</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">2</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">3</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">4</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">5</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">6</span>天
                    <div class="songjifen">5积分</div>
                </li>
                <li class="shuxian"></li>
                <li>第<span class="dijitian">7</span>天
                    <div class="songjifen">5积分</div>
                </li>
            </ul>
        </div>
        <p class="lianxi7tian">连续签到7天额外赠送15积分</p>
        <p class="lianxi7tian carmiaoshu">您是<span class="memberName"></span>会员，签到可得<span class="todayBonus"></span>积分</p>
        <div class="iknow qiandaowenzi">签到</div>
        <div class="closeBtn closeqiandaoBtn">×</div>
    </div>

    <div class="ptext">
        <span class="pspan">连续签到7天</span>
        <br/>
        <span class="pnumber">+&nbsp;<span class="todayBonus">5</span>积分</span>
    </div>
    <!-- 条形码 二维码显示 -->
    <div class="codeBox">
        <div class="codeBoxtop">
            <div class="tiaobox"><img src="" />
                <p class="tiaoboxcode"></p>
            </div>
        </div>
        <div class="codeBoxbot"><img src="" />
            <p class="codeBoxbotfont">到店出示给收银即可使用</p>
        </div>
        <div class="coloeCode"><img src="pic/btn_close.png" /></div>
    </div>
    <!-- 会员卡领取成功提示  -->
    <div class="actsuccess">
        <img src="pic/icon_seccessful.png"/>
        <div class="actsuccessMes">会员卡激活成功</div>
        <div class="actsuccessBtn">确认</div>
    </div>

</body>
<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
<script src="../common/officialJs/fontSize.js"></script>
<script src="../common/officialJs/datePicker.js"></script>
<script src="../common/customJs/common.js"></script>
<script src="../common/customJs/URL.js"></script>
<script src="../common/customJs/AJAX.js"></script>
<script src="../common/customJs/toastDialog.js"></script>
<script src="../common/customJs/bindMobile.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
<script src="../common/customJs/wxShare.js"></script>
<script src="js/memberCenter.js"></script>

</html>
