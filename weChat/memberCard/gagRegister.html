<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>会员中心</title>
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/activatecar.css" />
    <link rel="stylesheet" type="text/css" href="css/bindMobile.css" />
    <link rel="stylesheet" type="text/css" href="css/memberCenter.css" />
</head>

<body>
    <!-- 领卡页面start -->
    <div class="wrap" id="cardInfo">
        <div class="bgImgHi"></div>
        <div class="centerHi">
            <img src="pic/icon_logo.png" class="icon_logo" />
            <div class="haveto">手机验证</div>
            <div class="mobile">
                <p>手机号</p>
                <input type="number" placeholder="请输入手机号" class="phone" id="bmmobilenum" />
            </div>
            <div class="mobile" style="position:relative" id="getyzm">
                <p>验证码</p>
                <input type="number" placeholder="请输入手机验证码" class="phone" id="bmauthcCode" oninput="if(value.length>5)value=value.slice(0,6)" />
                <input type="button" class="getCode" value="获取验证码" id="bmgetCode" />
            </div>

            <div class="haveto" style="margin-top:.2rem">用户信息</div>

            <div class="mobile" id="nameBox">
                <p>姓名</p>
                <input type="text" placeholder="请输入姓名" id="name" />
            </div>
            <div class="mobile birthday">
                <p>性别</p>
                <select name="selecte" id="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="mobile birthday">
                <p>生日</p>
                <div id="birthday"></div>
            </div>
            <div class="intr">
                <div class="checkbox" checked_="0"><img src="pic/selected.png" /></div>
                <p>我已阅读并同意 <span id="directionuse">会员卡信息使用说明</span></p>
            </div>

            <div class="carState activate" id="activate" act="0">提交并领取会员卡</div>
        </div>
    </div>
    <!-- 领卡页面end -->
    <div class="shezhi_tishi">
        <p></p>
    </div>

    <div class="mengceng"></div>

    <!-- 会员卡领取成功提示  -->
    <div class="actsuccess">
        <img src="pic/icon_seccessful.png" />
        <div class="actsuccessMes">会员卡激活成功</div>
        <div class="actsuccessBtn">确认</div>
    </div>

</body>
<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
<script src="../common/officialJs/fontSize.js"></script>
<script src="../common/officialJs/datePicker.js"></script>
<script src="../common/customJs/common.js"></script>
<script src="../common/customJs/URL.js"></script>
<script src="../common/customJs/AJAX.js"></script>
<script src="../common/customJs/toastDialog.js"></script>
<script src="../common/customJs/bindMobile.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
<script src="../common/customJs/wxShare.js"></script>
<script src="js/gagRegister.js"></script>

</html>
