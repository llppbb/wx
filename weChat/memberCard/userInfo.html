<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<!--禁止页面缩放-->
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/activatecar.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="mobile">
				<p>手机</p>
				<input id="mobile" type="number" placeholder="请输入手机号" class="phone" disabled="ture" style="background:#fff"/>
			</div>
			<div class="mobile" id="nameBox">
				<p>姓名</p>
				<input type="text" placeholder="请输入姓名" id="name" />
			</div>
			<div class="mobile birthday">
				<p>性别</p>
				<select name="selecte" id="sex">
					<option value="男" id="boy">男</option>
					<option value="女" id="girl">女</option>
				</select>
			</div>
			<div class="mobile birthday">
				<p>生日</p>
				<div id="birthday"></div>
			</div>
			<div class="mobile birthday">
				<p>详细地址</p>
				<input id="address" type="text" placeholder="" />
			</div>
			<div class="carState activate" id="activate" act="0">提交修改</div>
		</div>
		<div class="mengceng"></div>

		<div class="shezhi_tishi">
			<p></p>
		</div>
	</body>
