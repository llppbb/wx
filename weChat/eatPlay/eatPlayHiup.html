        // goHomeBtn('body');
        window.onpageshow = function(event) {
            if (event.persisted) {

        };

        $("#cityBox").on("change", function() {
            var cityId = $(this).val();
            if (cityId != 1) {
                // 隐藏主体
                $(".section").hide();
                $(".head_zhuye").hide();
                $(".wrap ").css({
                    "background": "none"
                })
                $("#nodataWrap").show();
            } else {
                $(".section").show();
                $(".head_zhuye").show();
                $(".wrap ").css({
                    "background": "url(pic/bg_1.png) no-repeat",
                    "background-size": "100%"
                })
                $("#nodataWrap").hide();
            }
        })
        $("#survey").on("click", function() {
            window.location.href = "eatPlay.html";
        })
        $("#coupon").on("click", function() {
                        // alert("敬请期待！");
            window.location.href = "eatPlayCoupon.html";
        })
        // 获取二级分类
        queryTypeList(1);
        //渲染列表
        getList(0);

        $(".tab_list").on("click", function() {
            $("#nodataSection").hide();
            var typeid = $(this).attr("typeid");
            $(this).css({
                '-webkit-tap-highlight-color':   'rgba(0,0,0,0)',
                '-webkit-tap-highlight-color':   'transparent'
            })
            $(".productbox").html('');
            $(this).addClass('tab_list_on').siblings('').removeClass('tab_list_on');
            getList(typeid);
        })

        // 渲染列表
        function getList(typeId) {
            var sendUrl = APP_URL + 'HXXCServiceAdmin/merchant/getMerchantListByTypeId.json';
            var sendDate = {
                "typeId": typeId
            };
            fnAjax(sendUrl, "get", false, sendDate, function(data) {
                if (data.state == 0) {
                    if (data.result == 0) {
                        $(".productbox").hide();
                        $("#nodataSection").show();
                    } else {
                        $(".productbox").show();
                        $(".nodata").hide();
                        var htmlList = '';
                        var showZhe = '';
                        $.each(data.result, function(i, k) {
                            showZhe = k.show == 0 ? k.shopDesc : "";
                            htmlList += '<div class="productboxList">' +
                                '<div class="productboxListImg"><div class="shopLogoUrlBor"><img src="' + k.shopLogoUrl + '" /></div></div>' +
                                '<div class="productboxListDes">' +
                                '<p class="productTitle">' + k.shopName + '</p>' +
                                '<p class="productAddress">' + k.address + '</p>' +
                                '<p class="productZlassify">' + k.shopNatureName + '</p>' +
                                '<p class="productdiscount">' + showZhe + '</p>' +
                                '</div>' +
                                '</div>';
                        });
                        $(".productbox").html(htmlList);
                    }
                }
            }, function(data) {});
        }
        // 渲染分类
        function queryTypeList(grade) {
            var sendUrl = APP_URL + 'HXXCServiceAdmin/merchant/queryTypeList.json';
            var sendDate = {
                "grade":grade
            };
            fnAjax(sendUrl, "get", false, sendDate, function(data) {
                if (data.state == 0) {
                    var tabhtml = '';
                    $.each(data.result, function(i, k) {
                            var tab_list_on = "";
                            tabhtml += '<div class="tab_list ' + tab_list_on + '" typeid=' + k.id + '>' + k.typeName + '</div>';

                    });
                    // var moreshow = '<div class="tab_list" style="width:.55rem;background:#fff"></div>';
                    $(".tabsbox").append(tabhtml);
                    // $(".tabsbox").append(moreshow);
                }
            }, function(data) {});
        }
