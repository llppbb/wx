            if (parseInt(returnGetLockInfoAjax.state) == 0) {

                $('.zhifuBtn').text('订单已取消');

                // location.href = WX_URL + "user.php?ticketList=1";

            if (intDiff <= 1) {
                return false;
            } else {
                timer(intDiff, timezone, changeType);

        $(".zhifuBtn").click(function(event) {
            if ($(this).attr("click") == "false") {
                return false;
            }
            if ($("#Switch0").hasClass('On')) {
                useRule = 0;
            }
            var usePoint = $("#usePoint").prop('checked');
            var buyerNumber = userData.mobile;
            var receiverName, receiverMobile, receiverAddress;
            if (ticketType == 0) {
                receiverName = $("#addressNmae").html();;
                receiverMobile = $("#addressMobile").html();
                receiverAddress = $("#addressAddress").html();
            }
            var ticketNum = $("#ticketCount").html();
            var viewers = new Array();
            if (realNameStatus != 0) {
                var shenfenzhenghao = $(".idCard");
                var name_name = $(".relnameListName");
                var cardNames = $(".cardName");
                var cardTypes = $(".cardType");
                for (var i in shenfenzhenghao) {
                    var id = shenfenzhenghao[i].innerHTML;
                    var name = name_name[i].innerHTML;
                    var cardName = cardNames[i].innerHTML;
                    var cardType = cardTypes[i].innerHTML;
                    if (name == undefined && id == undefined) {
                        break;
                    }
                    viewers.push(new ObjStory(name, id, cardName, cardType));
                }
                if (viewers.length == 0) {
                    tishinew("请添加实名制信息！");
                    return;
                }
                if (realNameType == 1) { //一票一证
                    if (viewers.length != ticketNum) {
                        tishinew("您购买了" + ticketNum + '张票' + ',需要' + ticketNum + '个实名信息！');
                        return;
                    }
                } else if (realNameType == 2) { //一单一证
                    if (viewers.length != 1) {
                        tishinew("本单只需要一个实名制信息！");
                        return;
                    }
                }
            }
            // 判断是否有地址信息

                if ($(".editaddress").hasClass('noaddress')) {
                    tishinew("请填写收货信息！");
                    return false;
                }
            }
            $(this).css('background', 'gray');
            $(this).attr("click", "false");
            $("#foo").show();
            //  下单
            placeOrder(uid, orderNo, buyerNumber, ticketType, receiverMobile, receiverAddress, receiverName, viewers, useRule, deliverType, openId);

        // 渲染页面
        function renderingLockInfo(data) {
            $('#mobile').html(userData.mobile);
            var newData = data.result;
            $("#productName").html(newData.programName); //活动名称
            $("#playTime").html(newData.playTime); //支付时间
            $("#ticketCount").html(newData.ticketCount); //张树
            $("#totalAmount").html(newData.totalAmount); //金额
            $("#totalAmout").html(newData.totalAmount + newData.realFreight); //实付

                $("#seats").show();
                var seatsHtml = "";

                    seatsHtml += '<div class="seatslist">' + k.scheduleAreaName + '" "' + k.lineName + '"排 "' + k.rankName + '"座"?>' +

                        '</div>';
                });
                $("#seats").append(seatsHtml);
            }
            // if (newData.ticketType != 0 && newData.deliverType != 0) { //测试收获地址 start


                $(".addressmes").show();
                $(".addressmes").attr('showStatus', 'true');
                var backGetAddress = getAddress(uid);

                    $("#noaddress").show();

                        $("#addressMobile").html(backGetAddress.list[0].mobile);
                        $("#addressDetailed").html(backGetAddress.list[0].address);

                        $.each(addressData, function(i, k) {
                            if (aid == k.id) {

                                $("#addressNmae").html(k.name);
                                $("#addressMobile").html(k.mobile);
                                $("#addressDetailed").html(k.address);

                }

                ticketTypeNameHtml = "电子票";
                $("#realFreight").hide();

                if (newData.deliverType == 0) {
                    ticketTypeNameHtml = "自取";
                } else {
                    ticketTypeNameHtml = "快递";
                    $("#realFreight").show();
                    $("#realFreightFont").show();
                    $("#realFreight").html(newData.realFreight);

                if (newData.freeShipping == null) {} else {
                    ticketTypeNameHtml += "满" + newData.freeShipping + " 元包邮";

            $("#ticketTypeName").html(ticketTypeNameHtml);

                $("#pointForMoney").html(newData.pointForMoney);
                var calssInputName = (newData.canUseFlag) ? '' : 'pointNe';
                var disInputName = (newData.canUseFlag) ? '' : 'disabled';
                var inputHtml = '<input type="checkbox" class="c6 ' + calssInputName + '" name="o" id="usePoint"  ' + disInputName + '/>';
                $(".switchBtn").html(inputHtml);
            }
            // 渲染页面 到 实名制信息 未完
            // if (newData.realNameStatus != 0) {  //测试
                $("#relnameBox").show();

            // }

        function renderingRealName(uid,contacts) {

            if(contacts!=''){
                if (backRealNameDataList.length != 0) {
                    var newRealNameList=getRealNameById(contacts.split(","), backRealNameDataList) ;
                    var listHtml = "";
                    $.each(backRealNameDataList, function(i, k) {
                        listHtml += '<div class="relnameList bordas" cid="' + k.id + '">' +
                        '<div class="relnameListName">' + k.name + '</div>' +
                        '<div class="spaceBetween">' +
                        '<div class="relnameshow"><span class="cardName">' + k.cardName + '</span>：<span class="idCard">' + k.idCard + '</span></div>' +

                        '<div class="deletebtn" cid="' + k.id + '"><img src="pic/icon_delete.png" /></div>' +
                        '</div></div>';
                    });
                    $("#relnameListBox").html(listHtml);
                }
            }

        // 吧两个数组的相同 实名制 id 的 取出来 (arr1=从选择实名制信息页面跳回时 携带的 id，arr2 = 请求获取实名制信息列表全部数据)
        function getRealNameById(arry1,arry2) {
            console.log(arry1)
            console.log(arry2)
            var arry3 = new Array();
            var j = 0;
            for (var i = 0; i < arry1.length; i++) {
                for (var k = 0; k < arry2.length; k++) {
                    if (arry1[i] == arry2[k]) {
                        arry3[j] = arry2[k];
                        ++j;
                    }
                }
            }
            return arry3;
        }
