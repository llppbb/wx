    <!--修改-->
    <script>
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        if (!getStorage("userData")) {
            window.location.href = WX_URL + "HXXCServiceWeChat/wechat/wechat_verify";
        } else {
            var userData = getStorage("userData");
        }
        var uid = userData.uid;
        var openId = userData.openId;
        var qeuhuo = '<span class="quehuodengji">缺货登记</span>';
        var orderNo =getUrlParam("orderNo");
        var ticketType = 0;
        var realNameStatus = "";
        var surplus = ''; // 订单剩余支付时间（秒）
        var timezone = $("#timezone");
        $("#mobile").html(userData.mobile);

        renderingHtml(uid, orderNo); //渲染页面

        countDown(surplus, timezone); /*按钮插件*/
        $(".c6").simpleSwitch({"theme": "Green"});

        function countDown(surplus, timezone) {
            var intDiff = parseInt(surplus); // 倒计时总秒数量
            function changeType() {
                $('.zhifuBtn').text('订单已取消');
                $('.zhifuBtn').css('background', 'gray');
                return;
            }
            if (intDiff <=1) {
                changeType();
                return false;
            } else {
                timer(intDiff, timezone, changeType);
            }
        };

        $(".zhifuBtn").click(function(event) {
            if($(this).attr("oneclick")=="true"){
                if ($('.zhifuBtn').text() != '订单已取消') {
                    $(this).css('background', 'gray');
                    $(this).attr("oneclick")=="false";
                    WXPayApi(uid, orderNo, openId,"payContinue");
                }
            }
        });
        //渲染页面
        function renderingHtml(uid, orderNo) {
            var backGetTicketOrderDetail=getTicketOrderDetail(uid, orderNo);
            if(!backGetTicketOrderDetail){
               console.log("请求 获取票夹详情出错！");
            }else{
                    $(".productName").html(backGetTicketOrderDetail.cnName);
                    $(".productTime").html(backGetTicketOrderDetail.playTime);
                    $(".ticketCount").html('<span style="color:#E8375E;font-size:.2rem">'+backGetTicketOrderDetail.ticketNumber+"</span>"+"张");
                    $(".payAmount").html('<span style="color:#E8375E;font-size:.2rem">'+backGetTicketOrderDetail.totalAmount+"</span>"+"元");
                    $(".freight").html('<span style="color:#E8375E;font-size:.2rem">'+backGetTicketOrderDetail.freight+"</span>");
                    $(".payPoint").html('<span style="color:#E8375E;font-size:.2rem">'+backGetTicketOrderDetail.orderDeduction+"</span>");
                    $("#totalAmout").html(backGetTicketOrderDetail.payAmount+"元");  // 实际支付金额
                    var nowtime = new Date().getTime() / 1000;
                    surplus = backGetTicketOrderDetail.payExpTime-nowtime; // 订单剩余支付时间（秒）
                    if (backGetTicketOrderDetail.ticketType == 0 && backGetTicketOrderDetail.isShowQrCode==1) { // 需要地址
                        $(".addressmes").show();
                        $("#freightbox").show();
                        if (backGetTicketOrderDetail.ticketOrderAddress) {
                            var html = '<div class="hasaddress"><div class="addressNmae iconfont">收货人：<span>'+backGetTicketOrderDetail.ticketOrderAddress.name+'</span><img src="pic/icon_person.png" class="iconimg"/></div>'+
                            '<div class="addressMobile iconfont">收货人手机号：<span>'+backGetTicketOrderDetail.ticketOrderAddress.mobile+'</span><img src="pic/icon_telephone.png" class="iconimg"/></div>'+
                            '<div class="addressDetailed iconfont">收货人地址：<span>'+backGetTicketOrderDetail.ticketOrderAddress.address+'</span><img src="pic/icon_addressIcon.png" class="iconimg"/></div></div>';
                            $(".addressmes").append(html);
                        }
                    }
                    var seatshtml = '';
                    var realname = '' ; // realNameStatus 1实名制 0非实名制 // realNameType 1一票一证
                    var result=backGetTicketOrderDetail.ticketLockInfoIdCards;
                    $.each(result, function(i, k) {
                        if (backGetTicketOrderDetail.realNameStatus == 1) { //实名制信息 realNameStatus  1（显示）  0（不显示）
                            realname = '<div class="realNamelist spaceBetween"><div>'+k.price+'元</div><div>证件号'+k.idCard+'</div></div>';
                        }
                        if (backGetTicketOrderDetail.canChooseSeat == 1) { //是否选座   1（选座）  0（自动分配）
                             seatshtml = '<div class="seatslist"><span style="margin-right:.1rem">'+k.venueAreaName+'</span><span>'+k.lineno+'排</span><span>'+k.rankno+ '座</span></div>';
                        }
                        $(".seats").append(seatshtml+realname);
                    });
                    if($(".seats").children().length<1){
                        $(".seats").hide();
                    }
                }
               }

        function WXPay(uid,orderNo,openId) {
            $.ajax({
                url: WX_URL+'requestAjax.php',
                type: 'post',
                dataType: 'json',
                data: {
                    'uid': uid,
                    'orderNo': orderNo,
                    'openId': openId,
                    'identity': 'WXPayApi'
                },
                async: false,
                success: function(data) {
                    if (data.state == 0) {
                        // 支付
                        if (typeof WeixinJSBridge == "undefined") {
                            if (document.addEventListener) {
                                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                            } else if (document.attachEvent) {
                                document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                            }
                        } else {
                            WeixinJSBridge.invoke(
                                'getBrandWCPayRequest',
                                data.result,
                                function(res) {
                                    WeixinJSBridge.log(res.err_msg);
                                    // 支付成功
                                    if (res.err_msg == "get_brand_wcpay_request:ok") {
                                        window.location.href = WX_URL+"user.php?paySuccess=1&orderNo="+orderNo;
                                    }
                                    // 支付过程中用户取消 (支付失败 get_brand_wcpay_request:fail) 注:get_brand_wcpay_request:cancel或者get_brand_wcpay_request:fail可以统一处理为用户遇到错误或者主动放弃，不必细化区分
                                    if (res.err_msg == "get_brand_wcpay_request:cancel") {
                                        window.location.href = WX_URL+"payFail.html";
                                    }
                                }
                            );
                        }
                    }
                },
                error: function(res) {
                    console.log(res)
                }
            })
        }

        // 菊花加载
                $(function(){
                    var opts = {
                        lines: 9, // The number of lines to draw
                        length: 0, // The length of each line
                        width: 10, // The line thickness
                        radius: 15, // The radius of the inner circle
                        corners: 1, // Corner roundness (0..1)
                        rotate: 0, // The rotation offset
                        color: '#000', // #rgb or #rrggbb
                        speed: 1, // Rounds per second
                        trail: 60, // Afterglow percentage
                        shadow: false, // Whether to render a shadow
                        hwaccel: false, // Whether to use hardware acceleration
                        className: 'spinner', // The CSS class to assign to the spinner
                        zIndex: 2e9, // The z-index (defaults to 2000000000)
                        top: 'auto', // Top position relative to parent in px
                        left: 'auto' // Left position relative to parent in px
                    };
                    var target = document.getElementById('foo');
                    var spinner = new Spinner(opts).spin(target);
                })

                // 禁用微信分享
                      function onBridgeReady() {
                             WeixinJSBridge.call('hideOptionMenu');
                        }

                       if (typeof WeixinJSBridge == "undefined") {
                           if (document.addEventListener) {
                               document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                           } else if (document.attachEvent) {
                               document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                               document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                           }
                       } else {
                           onBridgeReady();
                       }
    </script>
