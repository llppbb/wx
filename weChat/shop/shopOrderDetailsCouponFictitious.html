<!doctype html>

<body>
    <div class="wrap">
        <div class="shangpinxinxi">
            <div class="shangpinxinxi_name_number">

                <div class="shangpinxinxi_number font_14_color_128">

            </div>

        </div>
        <div class="youxiaoqi">
            <div class="danhaoshijian_xiaohao">
                <div class="danhaoshijian bor_bottom">
                    <p class="font_14_color_51">有效期至：<span>222222222222222222</span></p>
                    <p class="font_14_color_51 mar_bot">兑换码：<span>2016.01.02.20</span></p>
                    <p class="font_14_color_51 mar_bot">卡号：<span>2016.01.02.20</span></p>

                    </div>
                </div>
            </div>

        </div>

        <div class="danhaoshijian_xiaohao">

            <div class="xiaohao font_14_color_51">

                    <p>金币小号</p>

                </div>

                </div>
                <div class="xiaohao_shifukuan">

                </div>
            </div>
        </div>


    </div>
