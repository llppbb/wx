<body>
    <div class="wrap">
        <header class="head_zhuye">
            <div class="xianshi">
                <img src="pic/tab_goods_pre.png" class="headericon" />
                <p id="xianshi_btn" class="tabOn headerfont">商品</p>
            </div>
            <div class="quanbu" id="auction">
                <img src="pic/tab_auction.png" class="headericon" />
                <p class="headerfont">竞拍专区</p>
            </div>
        </header>
        <!-- <img src="pic/luckballlogo.jpg" style="width:100%;" id="luckballlogo" /> -->
        <section class="section">
            <div class="tabs">
                <div class="tabsbox">
                    <div class="tab_list" typeid=''>全部</div>
                </div>
            </div>
            <div class="productbox"></div>
            <div class="morebtn" style="display:none">点击加载更多↓↓</div>
            <!-- 向右边的渐变 -->
            <div class="moretishi"><img src="pic/1.png" /></div>
        </section>
        <div class="nodata">
            <img src="pic/img_empty.png" />
            <p>商城商品正加紧更新中...</p>
        </div>
    </div>
    <script src="../common/customJs/URL.js"></script>
    <script src="../common/customJs/AJAX.js"></script>
    <script src="../common/customJs/wxShare.js"></script>
    <script>
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        var cityid = getUrlParam("cityId");
        // var sessionLocation = <?php echo $sessionLocation?>;
        var sessionLocation = "";
        if (cityid == '' && sessionLocation == false) {
            cityid = 1;
        } else if (cityid == '' && sessionLocation != false) {
            cityid = sessionLocation.cityId;
        }
        // var currentpage='';
        var producttype = '';
        // 判断有没有 竞拍活动
        checkHasActivity(cityid);

        // 获取全部商品类型
        getProductTypeList(cityid);

        $(".tab_list").on("click", function() {
            $(".nodata").hide();
            $(".morebtn").hide();
            var typeid = $(this).attr("typeid");
            producttype = typeid;
            $(this).css({
                '-webkit-tap-highlight-color':   'rgba(0,0,0,0)',
                  
                '-webkit-tap-highlight-color':   'transparent'
            })
            $(".productbox").html('');
            $(this).addClass('tab_list_on').siblings('').removeClass('tab_list_on');
            ajax_common(typeid, 1, cityid);
        })

        $(".morebtn").on("click", function() {
            var nextpage = parseInt(currentpagenew) + 1;
            ajax_common(producttype, nextpage, cityid);
        })

        $("#auction").on("click", function() {
            $(this).find("img").attr('src', 'pic/tab_auction_pre.png');
            $(this).find("p").addClass('tabOn');
            $(".xianshi").find("img").attr('src', 'pic/tab_goods.png');
            $(".xianshi").find("p").removeClass('tabOn');
            window.location.href = "../HXauction/AuctionList.html?cityid=" + cityid;
        })

        //  进入 抽奖页面
        //  infoSlyder();
        // goHomeBtn("body");
        // 微信分享
        var share = {
            "shareTitle": "吃喝玩乐 华熙LIVE一卡通",
            "shareDesc": "越多积分，越多实惠！",
            "shareLink": WX_URL + "weChat/shop/shopAll.html",
            "posterImage": "https://melive.huaxiweiying.com/tmp/title.png",
        };
        wxShare(share);

        $("#luckballlogo").on("click", function() {
            window.location.href = "../luckBall/luckBallAct.html";
        })

        init();

        function init() {
            // productId 可获取详情
            var sendUrl = WX_URL + 'HXXCServiceWeChat/product/product_info_list.json';
            var sendDate = {
                'page': 1,
                'pageSize': 20,
                'showCity': 1,
                'productType': ""
            };
            fnAjax(sendUrl, "get", false, sendDate, function(data) {
                if (data.state == 0) {

                }
            }, function(data) {
                console.log(data);
            });
        }
    </script>

</body>
