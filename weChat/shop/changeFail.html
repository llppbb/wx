<!doctype html>
<html lang="en">

<head>

    <meta name="format-detection" content="telephone=no" />

    <title>购买失败</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />

<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .wrap {
        padding-top: 1rem;
    }

    p {
        text-align: left;
        margin-bottom: 0.14rem;
        line-height: 0.2rem;
        padding: 0 0.6rem;
    }

    .quxiaoBtn {
        width: 70%;
        margin-left: 15%;
        height: 0.5rem;
        border: 1px solid rgb(255, 221, 16);
        text-align: center;
        line-height: 0.5rem;
        margin-top: 0.2rem;
        border-radius: 0.25rem;
        background: rgb(255, 221, 16);
        font-size: 0.18rem !important;
    }

    .chakandingdanBtn {
        margin-left: 0.22rem;
    }

    .btnBox {}

    .top_goupian_wenzi {
        width: 100%;
        text-align: center;
        height: 0.665rem;
        position: relative;
    }

    .top_goupian_wenzi img {
        position: absolute;
        left: 0.9rem;
        top: -0.15rem;
        width: 0.665rem;
        height: 0.52rem;
        display: block;
    }

    .top_goupian_wenzi p {
        text-align: right;
        padding-right: 1.17rem;
    }
</style>

<body>
    <div class="wrap">
        <div class="top_goupian_wenzi">
            <img src="pic/icon_fail.png" class="tupian" />
            <p class="font_22_color_51">购买失败</p>

    <script src="../common/officialJs/jquery-1.8.2.min.js"></script>
    <script src="../common/officialJs/fontSize.js"></script>
        <script src="../common/customJs/AJAX.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script>
        var productid = getUrlParam("productId");
        $(".quxiaoBtn").click(function(event) {
            location.href = "shopDetails.html?productid=" + productid;
        });
    </script>
</body>

</html>
