<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title id="t1">兑换成功</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .wrap {
        padding-top: 0.67rem;
    }

    p {
        text-align: left;
        margin-bottom: 0.14rem;
        line-height: 0.2rem;
        padding: 0 0.6rem;
    }

    .quxiaoBtn {
        width: 1.2rem;
        height: 0.4rem;
        border: 1px solid rgb(255, 221, 16);
        text-align: center;
        line-height: 0.4rem;
        margin-top: 0.43rem;
        border-radius: 0.2rem;
        float: left;
    }

    .chakandingdanBtn {
        margin-left: 0.22rem;
    }

    .btnBox {
        padding-left: 0.6rem;
    }

    .top_goupian_wenzi {
        width: 100%;
        text-align: center;
        height: 0.665rem;
        position: relative;
    }

    .top_goupian_wenzi img {
        position: absolute;
        left: 0.9rem;
        top: -0.15rem;
        width: 0.665rem;
        height: 0.52rem;
        display: block;
    }

    .top_goupian_wenzi p {
        text-align: right;
        padding-right: 1.17rem;
    }

    #time {
        margin-bottom: 0.08rem
    }
    /*去除 返回商城 按钮*/

    .chakandingdanBtn {
        margin: 0 auto;
        margin-left: 0.6rem;
        margin-top: .43rem;
    }
</style>

<body>
    <div class="wrap">
        <div class="top_goupian_wenzi">
            <img src="pic/icon_conversion.png" class="tupian" />
            <p class="font_22_color_51" id="t2">兑换成功</p>
        </div>

        <p class="font_16_color_51">你已成功<span id="t3">购买</span><span class="font_16_color_233_46" id="name"></span></p>
        <p class="font_16_color_51">有效期：<span id="time"></span></p>
        <p class="font_16_color_51">记得及时使用哦</p>
        <div class="btnBox">
            <!-- <div class="quxiaoBtn font_16_color_51" id="back_shop">返回商城</div> -->
            <div class="quxiaoBtn font_16_color_51 chakandingdanBtn" id="see_quan">查看订单</div>
        </div>
    </div>
    <script src="../common/officialJs/jquery-1.8.2.min.js"></script>
    <script src="../common/officialJs/fontSize.js"></script>
    <script src="../common/officialJs/md5.js"></script>
    <!-- <script src="../common/common.js"></script> -->
    <script src="js/common.js"></script>
    <script src="../common/customJs/URL.js"></script>
    <script src="../common/customJs/AJAX.js"></script>
    <script src="js/shopCommon.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script>
        if (!getStorage("userData")) {
            window.location.href = WX_URL + "HXXCServiceWeChat/wechat/wechat_verify";
        } else {
            var userData = getStorage("userData");
        }
        var uid = userData.uid;
        var shangxun_orderNo = getUrlParam("shangxun_orderNo");
        var producttype = "";

        init(uid, shangxun_orderNo); //成功后回显数据
        function init(uid, shangxun_orderNo) {
            var sendUrl = APP_URL + "HXXCServiceWeChat/order/orderDetail.json";
            var senData = {
                "uid": uid,
                "orderNo": shangxun_orderNo
            };
            fnAjax(sendUrl, "get", false, senData, function(data) {
                var data = data.result;
                producttype = data.productType;
                $("#name").html(data.productName + ' ' + data.buyNumber + "张");
                $("#time").html(data.endDate.slice(0, data.endDate.length - 5));
                if (data.exchangeType == 2) {
                    $("#t1").text("购买成功");
                    $("#t2").text("购买成功");
                    $("#t3").text("购买");
                } else if (data.exchangeType == 1) {
                    $("#t1").text("兑换成功");
                    $("#t2").text("兑换成功");
                    $("#t3").text("兑换");
                } else if (data.exchangeType == 0) {
                    $("#t1").text("领取成功");
                    $("#t2").text("领取成功");
                    $("#t3").text("领取");
                }
            }, function(error) {
                console.log(error)
            })
        }

        $('#see_quan').on("click", function() {
            // location.href = "shopDetails.html?shangxun_orderNo=" + shangxun_orderNo + "&producttype=" + producttype;
            //  shangxun_orderNo=20180821105210092XdcCvNDgDX&producttype=6&&nohouse=
            var isPrize = 0;
            if (producttype == 1) { // 实物
                location.href = "shopOrderDetailsCouponMetObject.html?shangxun_orderNo=" + shangxun_orderNo + "&producttype=" + producttype + "&isPrize=" + isPrize;
            } else if (producttype == 6) { // 优惠券
                location.href = "shopOrderDetailsCoupon.html?shangxun_orderNo=" + shangxun_orderNo + "&producttype=" + producttype + "&isPrize=" + isPrize;
            } else if (producttype == 10) { // 虚拟
                location.href = "shopOrderDetailsCouponFictitious.html?shangxun_orderNo=" + shangxun_orderNo + "&producttype=" + producttype + "&isPrize=" + isPrize;
            }
        })
        $("#back_shop").on("click", function() {
            location.href = "shopAll.html";
        })
    </script>
</body>

</html>
