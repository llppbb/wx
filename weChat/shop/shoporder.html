    <script>
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        if (!getStorage("userData")) {
            window.location.href = WX_URL + "HXXCServiceWeChat/wechat/wechat_verify";
        } else {
            var userData = getStorage("userData");
        }

        getNowFormatDate();
        var uid = userData.uid;
        var nohouse = getUrlParam("nohouse");
        if (nohouse != 1) {
            // 返回  商城 主页
            // goHomeBtn('body');
        }
        // getlsitarr(0);
        // 初始化页面
        getlsitarr(1);

        $(".tablist").on("click", function() {
            $(this).find('span').addClass('tabliston').parent().siblings('').find('span').removeClass('tabliston');
            var idx = $(this).attr("idx");
            $(".dingdan").show();
            $("#jifenNo").hide();
            getlsitarr(idx);
        })

        function getlsitarr(type) {
            var sendUrl = WX_URL + "HXXCServiceWeChat/orders/getOrderInfoListNew";
            var sendData = JSON.stringify({
                "uid": uid
            });
            fnAjax(sendUrl, "post", false, sendData, function(data) {
                var data_ = data;
                var arridx = '';
                var typedata = '';
                // console.log(data_);
                $(".dingdan").html("");
                if (type == 0) {
                    if (data_.needreceinfo.length == 0) {
                        // alert("没有地址列表");
                        // $("#normal").find("span").addClass('tabliston');
                        if (data_.normal.length == 0) {
                            $(".dingdan").hide();
                            $("#jifenNo").show();
                            return false;
                        } else {
                            $("#needreceinfo").show();
                            arridx = data_.normal;
                            typedata = "normal";
                        }
                    } else {
                        // alert("有地址列表");
                        arridx = data_.needreceinfo;
                        typedata = "needreceinfo";
                    }
                } else if (type == 1) {
                    // $("#normal").find("span").addClass('tabliston');
                    if (data_.normal.length == 0) {
                        $(".dingdan").hide();
                        $("#jifenNo").show();
                        return false;
                    } else {
                        arridx = data_.normal;
                        typedata = "normal";
                    }

                    if (data_.needreceinfo.length != 0) {
                        $("#needreceinfo").show();
                    }

                } else if (type == 2) {
                    if (data_.isexpire.length == 0) {
                        $(".dingdan").hide();
                        $("#jifenNo").show();
                        return false;
                    } else {
                        arridx = data_.isexpire;
                        typedata = "isexpire";
                    }
                }
                addhtml(arridx, typedata);
            }, function(error) {
                console.log(error)
            })
        }

        function addhtml(arr, type) {
            var list_html = '';
            $.each(arr, function(i, k) {
                var usestatus = "" //控制显示商品是否过期
                var paytype = "";
                var addtimeHtml = '';
                var goaddress = '';
                var typeName = '';
                var rafflename = '';
                if (k.payType == 0) { // 免费
                    paytype = "免费"
                } else if (k.payType == 1) {
                    paytype = k.totalPoint + "积分";
                } else if (k.payType == 3) {
                    paytype = k.totalPrice + "元";
                }

                if (k.orderType == 1) {
                    // 抽奖
                    if (k.typeName != null) {
                        typeName = k.typeName;
                    }
                    if (k.raffleName != null) {
                        rafflename = k.raffleName;
                    } else {
                        rafflename = k.shopName;
                    }
                    addtimeHtml = '<div class="addtime">抽奖时间：' + k.addTime.slice(0,k.addTime.length-5) + '<img src="pic/icon_jp.png" class="rtImg"/></div>';
                } else if (k.orderType == 2) {
                    // 竞拍
                    addtimeHtml = '<div class="addtime">竞拍时间：' + k.addTime.slice(0,k.addTime.length-5) + '<img src="pic/label_auction.png" class="rtImg"/></div>';
                } else if (k.orderType == 0) {
                    addtimeHtml = '<div class="addtime">兑换时间：' + k.addTime.slice(0,k.addTime.length-5) + '<img src="pic/label_convert.png" class="rtImg"/></div>';
                }

                if (type == "isexpire") { //商品 过期 已使用
                    clat = "top:60%;";
                    if (k.useStatus == 1) {
                        usestatus = '<img src="pic/icon_Already_use.png"/>';
                    } else {
                        usestatus = '<img src="pic/icon_overdue.png"/>';
                    }
                } else if (type == "needreceinfo") { //补全地址信息
                    // console.log("needreceinfo");
                    goaddress = '<div class="goaddress">补全收货信息</div>';
                    usestatus = '';
                    clat = "top:41%;";
                } else if (type == "normal") { //正常订单
                    // console.log("normal");
                    clat = "top:60%;";
                    usestatus = "";
                }
                list_html +=
                    '<div class="dingdan_list" onclick="clicklist(this)" ordertype="' + k.orderType + '" producttype="' + k.productType + '" orderno=' + k.orderNo + ' isPrize=' + k.isPrize + ' style="padding-left:.0rem">' +
                    addtimeHtml +
                    '<div className="boxR" style="padding-left:.745rem">' +
                    '<div class="product_img" style=' + clat + '>' +
                    '<img src="' + k.productImage + '"/>' +
                    '</div>' +
                    '<div class="dingdan_list_name">' + k.productName + '</div>' +
                    '<div class="dingdan_list_number_state"  style="margin-top:.14rem">' +
                    '<div class="dingdan_list_number">' + rafflename + '</div>' +
                    '<div class="dingdan_list_number" style="margin-top:.14rem">' +
                    '数量:' + k.buyNumber + '<span>' + paytype + '</span><span>' + typeName + '</span>' + '</div>' +
                    '</div>' +
                    '<div class="jianhao" style=' + clat + '><img src="pic/gengduo.png" /></div>' +
                    '<div class="img_state" style=' + clat + '>' + usestatus + '</div>' + goaddress + '</div></div>';
            });
            $(".dingdan").html(list_html);
        }

        // 获取系统时间
        function getNowFormatDate() {    
            var date = new Date();    
            var seperator1 = "-";    
            var seperator2 = ":";    
            var month = date.getMonth() + 1;    
            var strDate = date.getDate();    
            if (month >= 1 && month <= 9) {        
                month = "0" + month;    
            }    
            if (strDate >= 0 && strDate <= 9) {        
                strDate = "0" + strDate;    
            }    
            window.currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate + " " + date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();   
        }

        // 时间的 差值
        function GetDateDiff(startTime, endTime, diffType) {
            //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式
            startTime = startTime.replace(/-/g, "/");
            endTime = endTime.replace(/-/g, "/");
            //将计算间隔类性字符转换为小写
            diffType = diffType.toLowerCase();
            var sTime = new Date(startTime); //开始时间
            var eTime = new Date(endTime); //结束时间
            //作为除数的数字
            var divNum = 1;
            switch (diffType) {
                case "second":
                    divNum = 1000;
                    break;
                case "minute":
                    divNum = 1000 * 60;
                    break;
                case "hour":
                    divNum = 1000 * 3600;
                    break;
                case "day":
                    divNum = 1000 * 3600 * 24;
                    break;
                default:
                    break;
            }
            window.time_yu = parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum))
            return parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum));
        }

        //是计算秒数
        // var cha=parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum));

        function clicklist(obj) {
            var orderno1 = $(obj).attr("orderno");
            var producttype = $(obj).attr("producttype");
            var isPrize = $(obj).attr("isPrize");
            var ordertype = $(obj).attr("ordertype");
            // location.href = WX_URL + "user.php?dingdan_xiangqing=1&shangxun_orderNo=" + orderno1 + "&producttype=" + producttype + "&isPrize=" + isPrize + "&ordertype=" + ordertype + "&nohouse=" + nohouse;
            toModule(producttype,orderno1,isPrize,ordertype,nohouse);
        }

        $("#gopiao").on("click", function() {
            location.href = "shopAll.html";
        })

        // 跳转页面前
        function toModule(productType,orderno1,isPrize,ordertype,nohouse) {
            var sendUrl = WX_URL + "HXXCServiceWeChat/orders/toModule";
            var sendData = {
                "productType": productType
            };
            fnAjax(sendUrl, "get", false, sendData, function(data) {
              if(parseInt(data.state) ==0){
                  var producttype=parseInt(data.result);
                  if (producttype == 1) { // 实物
                      location.href = "shopOrderDetailsCouponMetObject.html?shangxun_orderNo=" + orderno1 + "&producttype=" + producttype + "&isPrize=" + isPrize + "&ordertype=" + ordertype + "&nohouse=" + nohouse;
                  }
                  else if(producttype == 6) { // 优惠券
                      location.href = "shopOrderDetailsCoupon.html?shangxun_orderNo=" + orderno1 + "&producttype=" + producttype + "&isPrize=" + isPrize + "&ordertype=" + ordertype + "&nohouse=" + nohouse;
                  }
                  else if(producttype == 10) { // 虚拟
                      location.href = "shopOrderDetailsCouponFictitious.html?shangxun_orderNo=" + orderno1 + "&producttype=" + producttype + "&isPrize=" + isPrize + "&ordertype=" + ordertype + "&nohouse=" + nohouse;
                  }
              }
            }, function(error) {
                console.log(error)
            })
        }


        // 微信分享
        var share = {
           "shareTitle": "吃喝玩乐 华熙LIVE一卡通",
           "shareDesc": "越多积分，越多实惠！",
