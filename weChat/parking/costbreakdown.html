<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<!--禁止页面缩放-->
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<title>费用明细</title>
		<link rel="stylesheet" type="text/css" href="css/lc_switch.css" />
		<link rel="stylesheet" type="text/css" href="css/costbreakdown.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="centen">
				<div class="bgimg">
					<img src="pic/icon_plate_number.png" />
					<div class="carnum"></div>
				</div>
				<div class="clist">
					<p>入场时间</p>
					<p id="inDt"></p>
				</div>
				<div class="clist">
					<p>停车时长</p>
					<p id="ParkTime"></p>
				</div>
				<div class="clist">
					<p>收费标准</p>
					<p id="chargeRule"></p>
				</div>

				<div class="clist">
					<p>停车费用</p>
					<p id="unPayAmount">￥0</p>
				</div>
				<div class="clist">
					<p>会员优惠金额</p>
					<p id="freeMinsAmount">￥0</p>
				</div>
				<div class="clist">
					<p>消耗积分</p>
					<p id="deductPoint">0</p>
				</div>
				<div class="clist" style="border-top:1px dashed #F1F1F1">
					<p></p>
					<p><span style="margin-right:.16rem">实付费用</span><span class="total" id="decuctAmount">￥0</span></p>
				</div>
				<!-- <div class="clist">
                <p>费用合计</p>
                <p class="total" id="totalAmount">￥0</p>
            </div> -->
			</div>
			<div class="mesfont">如当天已享受过会员减免或积分不足，则无法享受优惠。</div>
			<div class="wxshow">
				温馨提示：付款成功后，需在<span id="freeOutTime">15</span>分钟内驶离车场，否则需要补缴超时费用。
			</div>
			<div class="footer" clickStyle="true"><img src="pic/btn_confirm_payment.png" /></div>
		</div>
		<div class="trackMatte"></div>

		<div class="paysuccess">
			<div class="pstitle">
				付款结果
				<div class="colsePay">关闭</div>
			</div>
			<img src="pic/icon_success.png" class="psimg" />
			<p class="psmes">您的付款已成功</p>
			<p class="pspoint">赠送积分：+<span id="zengPoint"></span></p>
		</div>
		<!-- 菊花加载 -->
		<div id="foo" style="position:absolute;left:49%;top:40%;display:none"></div>
	</body>
	<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
	<script src="../common/officialJs/fontSize.js"></script>
	<script src="../common/officialJs/md5.js"></script>
	<!-- 菊花加载 -->
	<script src="../common/officialJs/spin.min.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
	<script type="text/javascript" src="../common/customJs/URL.js"></script>
	<script type="text/javascript" src="../common/customJs/AJAX.js"></script>
	<script src="../common/customJs/wxShare.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="js/costbreakdown.js"></script>

</html>
