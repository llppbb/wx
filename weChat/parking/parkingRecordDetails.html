<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<!--禁止页面缩放-->
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<link rel="stylesheet" href="css/parkingRecordDetails.css">
	<title>停车记录详情</title>
</head>

<body>
	<div class="wrap">
		<div class="head">
			<span id="parkName">华熙LIVE停车场</span>
			<div class="carnum" id="carNum"></div>
		</div>
		<div class="centen">
			<div class="centerList">
				<div>入场时间</div>
				<div id="inDt">2017-06-19 10:00:00</div>
			</div>
			<div class="centerList">
				<div>出场时间</div>
				<div id="outDt">2017-06-19 10:00:00</div>
			</div>
			<div class="centerList">
				<div>停车时长</div>
				<div id="ParkTimeNew">0</div>
			</div>
			<div class="centerList">
				<div>停车总额</div>
				<div id="parkAmount">0</div>
			</div>
			<div class="centerList">
				<div class="memberBox">
					<img src='pic/icon_vip.png' />会员优惠金额</div>
				<div id="deductionAmount" class="redColor">0</div>
			</div>
			<div class="centerList">
				<div>消耗积分</div>
				<div id="deducte_point">0</div>
			</div>
			<div class="centerList">
				<div>现金支付</div>
				<div id="cashAmount">0</div>
			</div>
			<div class="centerList">
				<div>在线支付</div>
				<div id="paidAmount">0</div>
			</div>
			<div class="centerList">
				<div>获得积分</div>
				<div id="addPoint" class="redColor">0</div>
			</div>
			<div class="centerList truePay">
				<div></div>
				<div><span style="font-weight: bold;">实付</span>
					<span id="totalAmount" style="font-weight: bold;">￥0</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
<script src="../common/officialJs/fontSize.js"></script>
<script src="../common/officialJs/md5.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
<script type="text/javascript" src="../common/customJs/URL.js"></script>
<script type="text/javascript" src="../common/customJs/AJAX.js"></script>
<script src="../common/customJs/wxShare.js"></script>
<script type="text/javascript" src="js/parkingRecordDetails.js"></script>

</html>
