<script>
    window.onpageshow = function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    };
    if (!getStorage("userData")) {
        window.location.href = WX_URL + "HXXCServiceWeChat/wechat/wechat_verify";
    } else {
        var userData = getStorage("userData");
    }

    var uid = userData.uid;
    $("#yanzhengmaBtn").focus(function(event) {
        $(this).next().hide();
    });
    $("#shoujihao").focus(function(event) {
        $(this).next().hide();
    });
    $("#boundBtn").click(function(event) {
        var name = $("#shoujihao").val().trim();
        var idCard = $("#yanzhengmaBtn").val().trim();
        var cardName = $("#cardName").find("option:selected").text();
        var cardType = $("#cardName").val();
        if (name == '') {
            $("#shoujihao").next().show();
            return false;
        } else {
            var strExp = new RegExp(/^[\u4E00-\u9FA5]+$/);
            if (!strExp.test(name)) {
                $("#shoujihao").next().show();
                return false;
            }
        }
        if (idCard == '') {
            tishi("请输入正确的证件号码");
            return;
        }
        if (cardType == 1) {
            if (idCard.length == 15) {
                isIDCard1 = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;
                var  reg = new RegExp(isIDCard1);
                if (!reg.test(idCard)) {
                    tishi("请输入正确的证件号码");
                    return;
                }
            } else if (idCard.length == 18) {
                isIDCard2 = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
                var  reg = new RegExp(isIDCard2);
                if (!reg.test(idCard)) {
                    tishi("请输入正确的证件号码");
                    return;
                }
            } else {
                tishi("请输入正确的证件号码");
                return;
            }
        }
        if ($(this).attr("clicktf") == "true") {
            $(this).css("background", "#ccc");
            $(this).attr("clicktf", "false");
            var addContactsBack = addContacts(uid, name, idCard, cardName, cardType);
            if (!addContactsBack) {
                $(this).css("background", "rgb(255, 221, 16)");
                $(this).attr("clicktf", "false");
                return false;
            } else {
                if (addContactsBack.state == "0") {
                    $(".mengcengTishi").show();
                    $(".zhifushibai").show();
                } else {
                    $(this).css("background", "rgb(255, 221, 16)");
                    $(this).attr("clicktf", "false");
                    return false;
                }
            }
        }
    });

    $(".i_know").click(function(event) {
        $(".zhifushibai").hide();
        $(".mengcengTishi").hide();
        self.location = document.referrer;
    });
    // 禁用微信分享
    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    }

    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
