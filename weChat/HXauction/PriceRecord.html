<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <!--禁止页面缩放-->
	    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<title>出价记录</title>
		<link rel="stylesheet" type="text/css" href="css/PriceRecord.css" />
		<link rel="stylesheet" type="text/css" href="css/SignUp.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="recordsMain">
				<div class="statusbarOpen1">
					<img class="chuizi" src="Images/icon_auction.png" alt="" />
					<div class="nowtitle">正在进行</div>
					<div class="baoguoTime">
						<div class="overtitleOpen">距离结束时间</div>
						<div class="countdowngb">
							<div class="datanum day">0</div>
							<div class="danwei">天</div>
							<div class="datanum hour">0</div>
							<div class="danwei">:</div>
							<div class="datanum minute">0</div>
							<div class="danwei">:</div>
							<div class="datanum second">0</div>
						</div>
					</div>
				</div>
				<div class="recordBG">
					<div id="haveData" style="display:none;"></div>
					<!--暂无出价记录-->
					<div style="display:none" id="noData" class="noData">
						<img class="loadingImg2" src='Images/icon_norecord.png' alt="" />
						<div class="waittitle">暂无记录~</div>
					</div>
				</div>
				<div class="bottomPage">
					<div class="addprice">我的加价</div>
					<div class="addline"></div>
					<div class="plusbg">
						<div class="jianqian" onclick="cutPrice(this)" cancut="false">
							<img class="fuhao" src='Images/btn_reduce.png' alt="" />
						</div>
						<div class="price">0</div>
						<div class="jiaqian" onclick="addPrice()" canadd="false">
							<img class="fuhao" src='Images/btn_raise.png' alt="" />
						</div>
					</div>
					<div class="desctext">如果截至拍卖结束时，您的出价最高则竞拍成功，系统将自动扣减您的出价积分</div>
					<div class="btnprice" onclick="auctionClick()">立即出价</div>
				</div>
				<!--出价失败-->
				<div class="introInputNameMain" style="display: none;" id="errorShow">
					<div class="inquireDialogWhiteArea">
						<div class="modalbg">
							<div class="modalname"></div>
							<div class="modalline2"></div>
							<div class="modalSure1" onclick="hideModal('errorShow')">确定</div>
						</div>
					</div>
				</div>
				<!--出价 确认-->
				<div class="introInputNameMain" style="display: none;" id="suerShow">
					<div class="inquireDialogWhiteArea">
						<div class="modalbg">
							<div class="modaltitlerecord"><span></span>积分</div>
							<div class="sucmodalname">截至拍卖结束时，如果您的出价最高，则竞拍成功，系统将自动扣减您的出价积分，不可退还。</div>
							<div class="modalline3"></div>
							<div class="twobtn">
								<div class="huomodalSure" onclick="hideModal('suerShow')">再想想</div>
								<div class="sucmodalSure" onclick="suerOffer()">确定出价</div>
							</div>
						</div>
					</div>
				</div>
				<!--出价成功-->
				<div class="introInputNameMainCustom" style="display: none;" id="sucShow">
					<div class="successtitle">出价成功!</div>
					<div class="successpoint">您出价<span></span>积分!</div>
				</div>
			</div>
		</div>
		<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
		<script src="../common/officialJs/fontSize.js"></script>
		<script type="text/javascript" src="../common/officialJs//leftTime.min.js"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
		<script src="../common/customJs/URL.js" type="text/javascript"></script>
		<script src="../common/customJs/AJAX.js" type="text/javascript"></script>
		<script src="../common/customJs/time.js" type="text/javascript"></script>
		<script src="../common/customJs/wxShare.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript" src="js/PriceRecord.js"></script>
	</body>
</html>
