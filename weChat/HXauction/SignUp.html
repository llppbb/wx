<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <!--禁止页面缩放-->
	    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<title>报名</title>
		<link rel="stylesheet" type="text/css" href="css/SignUp.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="signMain">
				<div class="shouhuoren">
					<div class="shouname">收货人</div>
					<div class="truename" id="userName"></div>
				</div>
				<div class="phoneNum">
					<div class="shouname">手机号</div>
					<div class="truename" id="userMobile"></div>
				</div>
				<div class="dsebalabala">1.请关注公众号“华熙会员中心”，报名成功后，将会通过公众号发送开拍提醒。<br />2.竞拍报名为免费，不需消费任何积分。<br />3.当您参与竞拍并成功拍下拍品后，将会扣除您在竞拍过程中所消耗积分数量。</div>
				<div class="agreeLine">
					<img src="Images/chb_pre.png" class="imgtip" alt="" cli="true" />
					<div class="signagree">竞拍需同意</div>
					<div class="xieyi">《竞拍协议》</div>
				</div>
				<div class="signbtn">
					<div class="signbtntitle">免费报名</div>
				</div>
				<!--报名失败-->
				<div class="introInputNameMain" style="display: none;" id="signUpFail">
					<div class="inquireDialogWhiteArea">
						<div class="modalbg">
							<div class="modalname"><span class="desText"></span></div>
							<div class="modalline"></div>
							<div class="modalSure" onClick="hideModal('signUpFail')">确定</div>
						</div>
					</div>
				</div>
				<!--报名成功-->
				<div class="introInputNameMain" style="display: none;" id="signUpSuc">
					<div class="inquireDialogWhiteArea">
						<div class="modalbg">
							<div class="modaltitle">报名成功</div>
							<div class="sucmodalname">温馨提示：<span class="desText"></span></div>
							<div class="modalline1"></div>
							<div class="twobtn" style="display: none;">
								<div class="huomodalSure" onClick="getPoint()">如何获得积分</div>
								<div class="sucmodalSure" onClick="hideModalJump('signUpSuc')">确定</div>
							</div>
							<div class="modalSure" id="onebtn" style="display: none;" onClick="hideModalJump('signUpSuc')">确定</div>
						</div>
					</div>
				</div>
				<!--不是会员-->
				<div class="introInputNameMain" style="display: none; background: #FFFFFF;" id="huodebg">
						<div class="huotitle">尊敬的华熙会员</div>
						<div class="huodes">长按识别下方二维码关注“华熙会员中心”公众号，以便接收微信通知，如竞拍开始、积分变动提醒、停车出入场、餐饮排号通知等。按照以下步骤使用该功能：</div>
						<div class="huoline"></div>
						<div class="huo123">1.长按识别二维码关注公众号。<br />2.点击公众号中间菜单“会员服务”。<br />3.在“会员服务”中选择相应功能。</div>
						<img class="huoimg" src='Images/qpic.jpg' alt="" />
						<div class="modalClose" onClick="hideModal('huodebg')">关闭</div>
				</div>
			</div>
		</div>
		<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
		<script src="../common/officialJs/fontSize.js"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
		<script src="../common/customJs/URL.js" type="text/javascript"></script>
		<script src="../common/customJs/AJAX.js" type="text/javascript"></script>
		<script src="../common/customJs/wxShare.js"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/SignUp.js"></script>
	</body>
</html>
