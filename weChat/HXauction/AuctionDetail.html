<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <!--禁止页面缩放-->
	    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
		<title>竞拍详情</title>
		<link rel="stylesheet" type="text/css" href="css/SignUp.css" />
		<link rel="stylesheet" type="text/css" href="css/AuctionDetail.css" />
	</head>

	<body>
		<div class="detailMain">
			<img class="topimg" src="" alt="" />
			<div class="titlebarOpen">
				<!--活动正在进行-->
				<div class="statusbarOpen" style="display: none;">
					<img class="chuizi" src="Images/icon_auction.png" alt="" />
					<div class="nowtitle">正在进行</div>
					<div class="baoguoTime">
						<div class="overtitleOpen">距离结束时间</div>
						<div class="countdowngb">
							<div class="datanum day">0</div>
							<div class="danwei">天</div>
							<div class="datanum hour">0</div>
							<div class="danwei">:</div>
							<div class="datanum minute">0</div>
							<div class="danwei">:</div>
							<div class="datanum second">0</div>
						</div>
					</div>
				</div>
				<!--活动未开始-->
				<div class="statusbarPre" style="display: none;">
					<img class="chuizi" src="Images/icon_begining.png" alt="" />
					<div class="nowtitle">即将开始</div>
					<div class="baoguoTimePre">
						<div class="overtitlePre">开始时间</div>
						<div class="overtitleDownPre"></div>
					</div>
				</div>
				<!--活动已结束-->
				<div class="statusbarEnd" style="display: none;">
					<img class="chuizi" src="Images/icon_end.png" alt="" />
					<div class="nowtitle">已结束</div>
					<div class="baoguoTimePre">
						<div class="overtitleEnd">结束时间</div>
						<div class="overtitleDownEnd"></div>
					</div>
				</div>
				<!--名称展示-->
				<div class="goodsname"></div>
				<div class="pointsline"></div>
				<!--出价记录 start-->
				<div class="divisionline"></div>
				<div class="pricelist">
					<div class="starTitle">出价记录</div>
					<div class="pricelistBox"></div>
					<div class="listName"></div>
				</div>
				<!--出价记录 start-->
				<!-- 起拍价。。。 start-->
				<div class="pricetimebg">
					<div class="startpiont">起拍价:<span class="content"></span> </div>
					<div class="pointstep">加价幅度:<span class="content"></span></div>
					<div class="starttime">开拍时间:<span class="content"></span></div>
					<div class="endtime">结束时间:<span class="content"></span></div>
					<div class="liupaihide vipgrade minPoint">准入积分: <span class="content"></span></div>
					<div class="liupaihide vipgrade qualification">会员等级: <span class="content"></span></div>
					<div class="liupaihide participate">参与奖励:<span class="content"></span></div>
				</div>
				<!-- 起拍价。。。 end-->
			</div>
			<!--商品详情-->
			<div class="descbg">
				<div class="desctit">商品详情</div>
				<div class="descpage"></div>
			</div>
            <!--温馨提示-->
			<div class="prompt">
				<div class="warmprompt">温馨提示</div>
				<div class="promptcontent"></div>
			</div>
			<!--只有活动进行中显示 start-->
			<div class="bottombtnpai" style="display: none;">
				<div class="btntitlepai">去竞价</div>
			</div>
			<!--只有活动进行中显示 end-->
			<!--只有活动未开始显示 start-->
			<div class="bottombtndone" style="display: none;">
				<div class="btntitledone">已报名</div>
				<div class="titledescdone">开拍前将发送微信提醒</div>
			</div>
			<div class="bottombtn" style="display: none;" id="signUpBtn">
				<div class="btntitle">免费报名</div>
				<div class="titledesc">开拍前将发送微信提醒</div>
			</div>
			<!--只有活动未开始显示 end-->
			<!--竞价失败-->
			<div class="introInputNameMain" style="display: none;" id="offerFeil">
				<div class="inquireDialogWhiteArea">
					<div class="modalbg">
						<div class="modaltitle">竞价失败</div>
						<div class="sucmodalname"><span class="desText"></span></div>
						<div class="modalline1"></div>
						<div class="twobtn" style="display: none;">
							<div class="huomodalSure" onClick="getPoint()">如何获得积分</div>
							<div class="sucmodalSure" onClick="hideModal('offerFeil')">确定</div>
						</div>
						<div class="modalSure" id="onebtn" style="display: none;" onClick="hideModal('offerFeil')">确定</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
		<script src="../common/officialJs/fontSize.js"></script>
		<script type="text/javascript" src="../common/officialJs/leftTime.min.js"></script>
		<script type="text/javascript" src="../common/officialJs/moment.js"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
		<script src="../common/customJs/URL.js" type="text/javascript"></script>
		<script src="../common/customJs/AJAX.js" type="text/javascript"></script>
		<script src="../common/customJs/time.js" type="text/javascript"></script>
		<script src="../common/customJs/base64.js" type="text/javascript"></script>
		<script src="../common/customJs/wxShare.js"></script>
        <script src="js/common.js"></script>
		<script type="text/javascript" src="js/AuctionDetail.js"></script>
	</body>

</html>
