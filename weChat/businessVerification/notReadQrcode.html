<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<!--禁止页面缩放-->
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<title>扫描结果</title>

</head>
<style>
	* {
		margin: 0px;
		padding: 0px;
	}

	html,
	body,
	.wrap {
		width: 100%;
		height: 100%;
		overflow: hidden;
		padding-top: 0.4rem;
	}

	.p1 {
		font-size: 0.22rem;
		color: rgb(237, 85, 10);
		text-align: center;
	}

	.p2 {
		font-size: 14px;
		text-align: center;
		margin-top: 0.2rem;
		color: rgb(128, 128, 128);
	}

	.p3 {
		width: 1.2rem;
		height: 45px;
		text-align: center;
		line-height: 45px;
		margin: 0 auto;
		border: 1px solid rgb(255, 221, 16);
		font-size: 14px;
		text-align: center;
		margin-top: 20px;
		border-radius: 0.225rem;
	}
</style>

<body>
	<div class="wrap">
		<p class="p1">非本店可用二维码，不可核销</p>
		<p class="p2">请确保扫描的是自家优惠券上的二维码</p>
		<p class="p3" id="scanQRCode">返回</p>
	</div>
	<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
	<script src="../common/officialJs/fontSize.js"></script>
	<script src="../common/customJs/URL.js"></script>
	<script src="../common/customJs/AJAX.js"></script>
	<script src="../common/customJs/toastDialog.js"></script>
	<script src="js/common.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
	<script>
		$('#scanQRCode').click(function(event) {
			var backJsapiToken = getJsapiToken();
			var appId = backJsapiToken.appid;
			var timestamp = backJsapiToken.timestamp;
			var nonceStr = backJsapiToken.nonceStr;
			var signature = backJsapiToken.signature;
			scanQRCode(appId,timestamp, nonceStr, signature);
		});

	</script>
</body>

</html>
