<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>消费信息</title>
    <script src="../common/officialJs/jquery-1.8.2.min.js"></script>
    <script src="../common/officialJs/fontSize.js"></script>
    <script src="../common/customJs/URL.js"></script>
    <script src="../common/customJs/AJAX.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        html {
            background: url(img/img_bgnew.png) no-repeat;
            background-size: 100%;
            font-size: 100px;
        }

        body {
            font-size: 14px;
        }

        .SucWrap {
            padding-top: .73rem;
        }

        .center {
            width: 82%;
            margin-left: 9%;
            background: #fff;
            text-align: center;
            padding-top: .47rem;
            padding-bottom: .47rem;
        }

        .sucTitle {
            font-size: .18rem;
            color: #333333;
            margin-bottom: .14rem;
        }

        .sucMes {
            font-size: .14rem;
            color: #333333;
            margin-bottom: .14rem;
        }

        .sucImgMes {
            font-size: .14rem;
            color: #808080;
        }

        .sucImg {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="SucWrap">
        <div class="center">
            <div class="sucTitle">恭喜您，注册成功</div>
            <div class="sucMes">本次消费<span class="amount">0</span>元，获得<span class="point">0</span>积分</div>
            <img src="img/weixinicon.png" alt="" class="sucImg">
            <div class="sucImgMes">长按二维码，进入公众号查看积分</div>
        </div>
    </div>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
    <script charset="utf-8" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script src="../common/customJs/wxShare.js"></script>
    <script type="text/javascript">
        //获取信息 立即领取  flag 0 未领取  1 领取过
        var point = getUrlParam("point");
        var amount = getUrlParam("amount");
        $(".point").html(point);
        $(".amount").html(amount);
    </script>

</body>

</html>
