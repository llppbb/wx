<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--禁止页面缩放-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>选号</title>
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/luckBallPick.css" />
</head>
<body>
    <div class="wrap">
        <div class="backHomePage" style="position:relative">活动首页<img src="pic/icon_home.png" class="jianhaonewLeft"/></div>
        <div class="bigbox">
            <div class="mes">请输入0000~9999的四位号码</div>
            <div class="inputBallNum">
                <input type="number" id="ballnum" class="inputBall" maxlength="4" />
                <div class="inputBalllist ballNum"></div>
                <div class="inputBalllist ballNum" style="margin-left:.26rem;margin-right:.26rem"></div>
                <div class="inputBalllist ballNum" style="margin-right:.26rem"></div>
                <div class="inputBalllist ballNum"></div>
            </div>
            <div class="radombtn"><p id="radombtn" style="position:relative">系统随机号码<img src="pic/icon_change.png" class="jianhaonewLeft"/></p></div>
        </div>
        <div class="pointshowBox">
            <div class="pointshow">
                <div class="pointfont">花费积分</div>
                <div class="pointnum"><span id="payPoint"></span> 积分</div>
            </div>
        </div>
        <div class="errorshow">
            <img src="pic/icon_error.png" class="icon_error"/>
            <p class="mes">号码被占用，请重新选择</p>
        </div>
        <div class="footer">完成选号</div>
    </div>
    <div class="mongoliaLayer" style="display:none"></div>
    <!--尚未开始-->
    <div id="jifenNo" class="goupiaoNo" style="display: none;">
    <img src="pic/icon_no_started.png" />
    <h2>下期幸运球选号尚未开始<br/>敬请期待～</h2>
   </div>
   <div class="shezhi_tishi">
       <p style="color:#fff"></p>
   </div>
    <script src="../common/officialJs/jquery-1.8.2.min.js"></script>
	<script src="../common/officialJs/fontSize.js"></script>
    <script type="text/javascript" src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="../common/customJs/URL.js"></script>
	<script type="text/javascript" src="../common/customJs/AJAX.js"></script>
	<script type="text/javascript" src="../common/customJs/toastDialog.js"></script>
	<script type="text/javascript" src="../common/customJs/wxShare.js"></script>
    <script src="js/luckBallPick.js"></script>
</body>
</html>
