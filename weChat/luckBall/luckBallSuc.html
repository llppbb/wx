<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<title id="t1">兑换成功</title>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/luckBallSuc.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="showfff">
				<img src="pic/icon_success.png" class="sucIcon" />
				<div class="title">兑换成功</div>
				<div class="center">
					<div class="centerlist">
						<p>您已成功兑换</p>
						<p><span class="bg" id="activityName">华熙幸运球（第三期）</span></p>
					</div>
					<div class="centerlist">
						<p>本期还可兑换</p>
						<p><span class="bg" id="pickPlus">2个</span></p>
					</div>
					<div class="centerlist">
						<p>开 奖 时 间</p>
						<p id="lotteryTime">2018年2月1日 12:00</p>
					</div>
					<div class="centerlist">
						<p>开 奖 地 点</p>
						<p style="font-weight:bold" id="lotteryAddr">华熙LIVEhi-up 五棵松下沉广场东侧</p>
					</div>
				</div>
				<div class="mes">请您长按下方二维码，关注公众号“华熙会员中心”，开奖前将会为您发送微信通知</div>
				<img src="pic/weixinicon.png" style="width:1.8rem;margin:0 auto;display: block;" />
				<div class="btnBox">
					<div class="quxiaoBtn" id="back_shop" state="true">继续选号</div>
					<div class="quxiaoBtn chakandingdanBtn" id="see_ball">我的幸运球</div>
				</div>
			</div>
		</div>
		<div class="shezhi_tishi">
			<p style="color:#fff"></p>
		</div>
		<script src="../common/officialJs/jquery-1.8.2.min.js"></script>
		<script src="../common/officialJs/fontSize.js"></script>
		<script src="../common/officialJs/md5.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500338441"></script>
		<script type="text/javascript" src="../common/customJs/URL.js"></script>
		<script type="text/javascript" src="../common/customJs/AJAX.js"></script>
		<script src="js/luckBallSuc.js"></script>
